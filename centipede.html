<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kindle Space Invaders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #e9e5d8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    #gameArea {
      position: relative;
      flex: 1 1 auto;
      width: 100%;
      overflow: hidden;
      background: #f4f2ea;
      border-bottom: 1px solid #c0b9aa;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #touchControlsBar {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 0.5rem;
    }

    #touchControls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .ctrl-row {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
    }

    .ctrl-btn {
      flex: 1 1 auto;
      min-width: 4.3rem;
      min-height: 4.3rem;
      border-radius: 1.2rem;
      border: 1px solid #857d6a;
      background: #fdfbf6;
      color: #111;
      font-size: 1.3rem;
      font-weight: 600;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      touch-action: none;
    }

    .ctrl-btn.wide {
      min-width: 6rem;
      font-size: 1.1rem;
    }

    .ctrl-btn:active {
      background: #e4decf;
    }

    @media (min-width: 900px) {
      .ctrl-btn {
        min-width: 4rem;
        min-height: 4rem;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="gameArea">
      <canvas id="gameCanvas"></canvas>
    </div>

    <div id="touchControlsBar">
      <div id="touchControls">
        <div class="ctrl-row">
          <button id="btnLeft" class="ctrl-btn">◀</button>
          <button id="btnRight" class="ctrl-btn">▶</button>
          <button id="btnFire" class="ctrl-btn wide">FIRE</button>
        </div>
        <div class="ctrl-row">
          <button id="btnNew" class="ctrl-btn wide">NEW</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Canvas & grid setup =====
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Smaller grid to reduce redraw work
    const GRID_COLS = 13;
    const GRID_ROWS = 18;
    let cellSize = 20;
    let gridOffsetX = 0;
    let gridOffsetY = 0;

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;

      const cw = canvas.width / GRID_COLS;
      const ch = canvas.height / GRID_ROWS;
      cellSize = Math.floor(Math.min(cw, ch));

      const boardWidth = cellSize * GRID_COLS;
      const boardHeight = cellSize * GRID_ROWS;
      gridOffsetX = Math.floor((canvas.width - boardWidth) / 2);
      gridOffsetY = Math.floor((canvas.height - boardHeight) / 2);
    }

    window.addEventListener("resize", resizeCanvas);

    function gridToCenter(col, row) {
      return {
        x: gridOffsetX + col * cellSize + cellSize / 2,
        y: gridOffsetY + row * cellSize + cellSize / 2
      };
    }

    // ===== Game state =====
    const keys = { left: false, right: false, fire: false };

    const player = {
      col: Math.floor(GRID_COLS / 2),
      row: GRID_ROWS - 2,
      lives: 3,
      alive: true
    };

    let playerBullet = null;      // at most 1 bullet at a time
    let invaders = [];            // array of {col,row,alive}
    let explosions = [];

    let score = 0;
    let level = 1;
    let gameOver = false;

    // Invader formation movement
    let invDir = 1;               // 1 = right, -1 = left
    let invStepTimer = 0;
    let invStepInterval = 0.6;    // seconds between formation steps

    let fireCooldown = 0;

    // ===== Input handling =====
    document.addEventListener("keydown", (e) => {
      let handled = false;
      if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
        keys.left = true; handled = true;
      } else if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
        keys.right = true; handled = true;
      } else if (e.key === " " || e.key === "ArrowUp" || e.key === "w" || e.key === "W") {
        keys.fire = true; handled = true;
      } else if (e.key === "n" || e.key === "N") {
        resetGame(); handled = true;
      }
      if (handled) e.preventDefault();
    });

    document.addEventListener("keyup", (e) => {
      let handled = false;
      if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") {
        keys.left = false; handled = true;
      } else if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") {
        keys.right = false; handled = true;
      } else if (e.key === " " || e.key === "ArrowUp" || e.key === "w" || e.key === "W") {
        keys.fire = false; handled = true;
      }
      if (handled) e.preventDefault();
    });

    function bindButton(btnId, keyName) {
      const btn = document.getElementById(btnId);
      if (!btn) return;

      const down = (ev) => {
        ev.preventDefault();
        keys[keyName] = true;
      };
      const up = (ev) => {
        ev.preventDefault();
        keys[keyName] = false;
      };

      btn.addEventListener("touchstart", down, { passive: false });
      btn.addEventListener("touchend", up, { passive: false });
      btn.addEventListener("touchcancel", up, { passive: false });
      btn.addEventListener("mousedown", down);
      document.addEventListener("mouseup", () => { keys[keyName] = false; });
    }

    bindButton("btnLeft", "left");
    bindButton("btnRight", "right");
    bindButton("btnFire", "fire");
    document.getElementById("btnNew").addEventListener("click", (e) => {
      e.preventDefault();
      resetGame();
    });

    // ===== Helper functions =====
    function clamp(v, min, max) {
      if (v < min) return min;
      if (v > max) return max;
      return v;
    }

    function spawnExplosionAtGrid(col, row) {
      const p = gridToCenter(col, row);
      explosions.push({
        x: p.x,
        y: p.y,
        age: 0,
        duration: 0.35
      });
    }

    function updateExplosions(dt) {
      for (let i = explosions.length - 1; i >= 0; i--) {
        explosions[i].age += dt;
        if (explosions[i].age > explosions[i].duration) {
          explosions.splice(i, 1);
        }
      }
    }

    // ===== Setup =====
    function createInvaders() {
      invaders = [];
      const rows = 4;
      const cols = 8;
      const startRow = 2;
      const marginLeft = 2;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const col = marginLeft + c;
          const row = startRow + r;
          invaders.push({ col, row, alive: true });
        }
      }
      invDir = 1;
      invStepTimer = 0;
    }

    function resetGame() {
      player.col = Math.floor(GRID_COLS / 2);
      player.row = GRID_ROWS - 2;
      player.lives = 3;
      player.alive = true;

      score = 0;
      level = 1;
      gameOver = false;

      playerBullet = null;
      explosions = [];
      createInvaders();
      invStepInterval = 0.6;   // reset speed
      fireCooldown = 0;
    }

    function nextLevel() {
      level++;
      createInvaders();
      // Speed up a bit each level, but keep a floor
      invStepInterval = Math.max(0.18, 0.6 - (level - 1) * 0.05);
    }

    // ===== Updates =====
    function update(dt) {
      if (gameOver) return;
      if (!player.alive) return;

      // Player horizontal movement: step-based to reduce smear
      if (keys.left) {
        player.col = clamp(player.col - 1, 0, GRID_COLS - 1);
        keys.left = false;
      } else if (keys.right) {
        player.col = clamp(player.col + 1, 0, GRID_COLS - 1);
        keys.right = false;
      }

      // Shooting
      fireCooldown -= dt;
      if (fireCooldown < 0) fireCooldown = 0;
      if (keys.fire && fireCooldown === 0 && !playerBullet) {
        spawnPlayerBullet();
        fireCooldown = 0.3;
      }

      // Bullet update
      updatePlayerBullet(dt);

      // Invader formation step
      invStepTimer += dt;
      if (invStepTimer >= invStepInterval) {
        invStepTimer -= invStepInterval;
        stepInvaders();
      }

      // Explosions
      updateExplosions(dt);
    }

    function spawnPlayerBullet() {
      const p = gridToCenter(player.col, player.row);
      playerBullet = {
        x: p.x,
        y: p.y - cellSize * 0.5,
        vy: -300
      };
    }

    function updatePlayerBullet(dt) {
      if (!playerBullet) return;
      playerBullet.y += playerBullet.vy * dt;

      // off-screen
      if (playerBullet.y < gridOffsetY - 10) {
        playerBullet = null;
        return;
      }

      // Check collision with invaders (grid-based)
      const col = Math.floor((playerBullet.x - gridOffsetX) / cellSize);
      const row = Math.floor((playerBullet.y - gridOffsetY) / cellSize);

      for (let i = 0; i < invaders.length; i++) {
        const inv = invaders[i];
        if (!inv.alive) continue;
        if (inv.col === col && inv.row === row) {
          inv.alive = false;
          spawnExplosionAtGrid(inv.col, inv.row);
          score += 10;
          playerBullet = null;
          break;
        }
      }

      // If all invaders dead -> next level
      if (invaders.every(inv => !inv.alive)) {
        nextLevel();
      }
    }

    function stepInvaders() {
      if (invaders.length === 0) return;

      // Determine bounds of alive invaders
      let minCol = Infinity;
      let maxCol = -Infinity;
      let maxRow = -Infinity;

      for (let i = 0; i < invaders.length; i++) {
        const inv = invaders[i];
        if (!inv.alive) continue;
        if (inv.col < minCol) minCol = inv.col;
        if (inv.col > maxCol) maxCol = inv.col;
        if (inv.row > maxRow) maxRow = inv.row;
      }

      if (minCol === Infinity) return; // none alive

      // Edge check: if formation would go off screen, move down instead & reverse dir
      const atLeftEdge = (invDir === -1 && minCol <= 0);
      const atRightEdge = (invDir === 1 && maxCol >= GRID_COLS - 1);

      if (atLeftEdge || atRightEdge) {
        // Move down one row
        for (let i = 0; i < invaders.length; i++) {
          const inv = invaders[i];
          if (!inv.alive) continue;
          inv.row += 1;
        }
        invDir *= -1;
      } else {
        // Move horizontally
        for (let i = 0; i < invaders.length; i++) {
          const inv = invaders[i];
          if (!inv.alive) continue;
          inv.col += invDir;
        }
      }

      // Check for loss: if any alive invader reaches the player row or below
      for (let i = 0; i < invaders.length; i++) {
        const inv = invaders[i];
        if (!inv.alive) continue;
        if (inv.row >= player.row) {
          playerHit();
          break;
        }
      }
    }

    function playerHit() {
      if (!player.alive) return;
      player.lives--;
      if (player.lives <= 0) {
        player.alive = false;
        gameOver = true;
      } else {
        // reset player position
        player.col = Math.floor(GRID_COLS / 2);
        player.row = GRID_ROWS - 2;
      }
    }

    // ===== Rendering =====
    function drawGrid() {
      ctx.strokeStyle = "#d5cfbf";
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let c = 0; c <= GRID_COLS; c++) {
        const x = gridOffsetX + c * cellSize + 0.5;
        ctx.moveTo(x, gridOffsetY);
        ctx.lineTo(x, gridOffsetY + GRID_ROWS * cellSize);
      }
      for (let r = 0; r <= GRID_ROWS; r++) {
        const y = gridOffsetY + r * cellSize + 0.5;
        ctx.moveTo(gridOffsetX, y);
        ctx.lineTo(gridOffsetX + GRID_COLS * cellSize, y);
      }
      ctx.stroke();
    }

    function drawHUD() {
      ctx.fillStyle = "#111";
      ctx.font = "14px system-ui, sans-serif";
      ctx.textBaseline = "top";
      const text = "Score: " + score +
                   "   Level: " + level +
                   "   Lives: " + player.lives;
      ctx.fillText(text, 10, 8);

      if (gameOver) {
        const msg = "Game over – NEW or N to restart";
        ctx.font = "16px system-ui, sans-serif";
        const w = ctx.measureText(msg).width;
        ctx.fillText(msg, (canvas.width - w) / 2, 28);
      }
    }

    function drawInvaders() {
      ctx.lineWidth = 1.5;
      for (let i = 0; i < invaders.length; i++) {
        const inv = invaders[i];
        if (!inv.alive) continue;
        const p = gridToCenter(inv.col, inv.row);
        const w = cellSize * 0.7;
        const h = cellSize * 0.45;
        ctx.fillStyle = "#333";
        ctx.strokeStyle = "#111";
        ctx.beginPath();
        ctx.rect(p.x - w / 2, p.y - h / 2, w, h);
        ctx.fill();
        ctx.stroke();

        // Simple "eyes"
        const eyeR = cellSize * 0.1;
        ctx.beginPath();
        ctx.fillStyle = "#eee";
        ctx.arc(p.x - w * 0.2, p.y - h * 0.1, eyeR, 0, Math.PI * 2);
        ctx.arc(p.x + w * 0.2, p.y - h * 0.1, eyeR, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawPlayer() {
      if (!player.alive) return;
      const p = gridToCenter(player.col, player.row);
      const w = cellSize * 0.7;
      const h = cellSize * 0.35;
      ctx.fillStyle = "#264653";
      ctx.strokeStyle = "#11202a";
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.rect(p.x - w / 2, p.y - h / 2, w, h);
      ctx.fill();
      ctx.stroke();

      // turret
      ctx.beginPath();
      ctx.rect(p.x - cellSize * 0.05, p.y - h / 2 - cellSize * 0.25, cellSize * 0.1, cellSize * 0.25);
      ctx.fill();
    }

    function drawPlayerBullet() {
      if (!playerBullet) return;
      ctx.fillStyle = "#111";
      ctx.beginPath();
      ctx.arc(playerBullet.x, playerBullet.y, 3, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawExplosions() {
      for (let i = 0; i < explosions.length; i++) {
        const ex = explosions[i];
        const t = ex.age / ex.duration;
        const radius = cellSize * (0.8 + t * 1.1);
        ctx.save();
        ctx.globalAlpha = 0.3 * (1 - t);
        ctx.fillStyle = "#444";
        ctx.beginPath();
        ctx.arc(ex.x, ex.y, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawInvaders();
      drawPlayer();
      drawPlayerBullet();
      drawExplosions();
      drawHUD();
    }

    // ===== Game loop =====
    let lastTime = 0;
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      let dt = (timestamp - lastTime) / 1000;
      if (dt > 0.25) dt = 0.25; // clamp big jumps
      lastTime = timestamp;

      update(dt);
      render();
      requestAnimationFrame(gameLoop);
    }

    // ===== Init =====
    resizeCanvas();
    resetGame();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
