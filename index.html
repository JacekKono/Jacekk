<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kindle Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #e9e5d8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
    }

    #page {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
    }

    p {
      margin: 0.2rem 0 1.1rem 0;
      font-size: 0.9rem;
      max-width: 28rem;
    }

    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 100%;
      max-width: 320px;
      margin-top: 0.8rem;
    }

    .game-btn {
      padding: 0.9rem 1rem;
      border-radius: 1.2rem;
      border: 1px solid #857d6a;
      background: #fdfbf6;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      color: #111;
      display: block;
    }

    .game-btn:active {
      background: #e4decf;
    }

    small {
      margin-top: 1.2rem;
      display: block;
      font-size: 0.7rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="page">
    <h1>Kindle Arcade</h1>
    <p>Select a game. Use the Kindle browserâ€™s back button to return here.</p>

    <div class="btn-row">
      <a class="game-btn" href="tetris.html">Play Tetris</a>
      <a class="game-btn" href="centipede.html">Play Centipede</a>
    </div>

    <small>Optimized for Kindle Scribe and desktop browsers.</small>
  </div>
</body>
</html>
