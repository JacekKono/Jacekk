<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kindle Tank Game – Smooth Grid + Bombs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #e9e5d8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    #gameArea {
      position: relative;
      flex: 1 1 auto;
      width: 100%;
      overflow: hidden;
      background: #f4f2ea;
      border-bottom: 1px solid #c0b9aa;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #uiOverlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    #infoBar {
      position: absolute;
      top: 0.4rem;
      left: 0.4rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.3rem 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.75rem;
      pointer-events: none;
      max-width: 95%;
      border: 1px solid #c8c2b5;
    }

    #touchControlsBar {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 0.5rem;
    }

    #touchControls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .ctrl-row {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
    }

    .ctrl-btn {
      flex: 1 1 auto;
      min-width: 4.3rem;
      min-height: 4.3rem;
      border-radius: 1.2rem;
      border: 1px solid #857d6a;
      background: #fdfbf6;
      color: #111;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      touch-action: none;
    }

    .ctrl-btn.wide {
      min-width: 7rem;
      font-size: 1.1rem;
      flex: 1 1 0;
    }

    .ctrl-btn:active {
      background: #e4decf;
    }

    @media (min-width: 900px) {
      .ctrl-btn {
        min-width: 4rem;
        min-height: 4rem;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="gameArea">
      <canvas id="gameCanvas"></canvas>
      <div id="uiOverlay">
        <div id="infoBar">
          <div><strong>Kindle Tank Game</strong></div>
          <div>Arrows/WASD move & turn, Space = FIRE, B = MINE, R/FIRE when dead = restart.</div>
        </div>
      </div>
    </div>

    <!-- Centered controls -->
    <div id="touchControlsBar">
      <div id="touchControls">
        <div class="ctrl-row">
          <button id="btnLeft" class="ctrl-btn">⟲</button>
          <button id="btnForward" class="ctrl-btn">▲</button>
          <button id="btnRight" class="ctrl-btn">⟳</button>
        </div>
        <div class="ctrl-row">
          <button id="btnFire" class="ctrl-btn wide">FIRE</button>
          <button id="btnMine" class="ctrl-btn wide">MINE</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ======== Canvas & grid ========
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      recomputeGrid();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const TILE = 40;
    let tileCols = 0;
    let tileRows = 0;

    function recomputeGrid() {
      tileCols = Math.max(8, Math.floor(canvas.width / TILE));
      tileRows = Math.max(6, Math.floor(canvas.height / TILE));
    }

    function tileCenterX(c) { return c * TILE + TILE / 2; }
    function tileCenterY(r) { return r * TILE + TILE / 2; }

    // ======== Input ========
    const keys = { left: false, right: false, forward: false, fire: false, mine: false };

    const DIRS = [
      { angle: 0,           vx: 1,  vy: 0 },
      { angle: Math.PI / 2, vx: 0,  vy: 1 },
      { angle: Math.PI,     vx: -1, vy: 0 },
      { angle: -Math.PI/2,  vx: 0,  vy: -1 }
    ];

    // ======== Game state ========
    const player = {
      col: 0, row: 0,
      x: 0, y: 0,
      dirIndex: 3,
      radius: 14,
      lives: 3,
      alive: true,
      moving: false,
      startX: 0, startY: 0,
      targetCol: 0, targetRow: 0,
      targetX: 0, targetY: 0,
      moveProgress: 0
    };

    const bullets = []; // {x,y,vx,vy,life,fromEnemy}
    const targets = []; // {x,y,radius}
    const enemies = []; // tank objects like player (subset of fields)
    const walls   = []; // {col,row}
    const mines   = []; // {x,y,radius,timer,armed}

    let score = 0;
    let fireCooldown = 0;
    let mineCooldown = 0;
    let enemySpawnCooldown = 0;

    // ======== Utility ========
    function randRange(min, max) { return Math.random() * (max - min) + min; }
    function distance(x1, y1, x2, y2) {
      const dx = x2 - x1, dy = y2 - y1;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function wallAt(c, r) {
      return walls.some(w => w.col === c && w.row === r);
    }
    function outOfBounds(c, r) {
      return c < 0 || r < 0 || c >= tileCols || r >= tileRows;
    }
    function blockedTile(c, r) {
      return outOfBounds(c, r) || wallAt(c, r);
    }

    function bulletHitsWall(b) {
      const c = Math.floor(b.x / TILE);
      const r = Math.floor(b.y / TILE);
      return wallAt(c, r);
    }

    // ======== World / level ========
    function createWalls() {
      walls.length = 0;
      const midC = Math.floor(tileCols / 2);
      const midR = Math.floor(tileRows / 2);

      // central T shape
      for (let r = midR - 2; r <= midR + 2; r++) {
        if (!outOfBounds(midC, r)) walls.push({ col: midC, row: r });
      }
      for (let c = midC - 3; c <= midC + 3; c++) {
        if (c === midC) continue;
        if (!outOfBounds(c, midR)) walls.push({ col: c, row: midR });
      }

      // side barriers (top and bottom bands)
      for (let c = 2; c < tileCols - 2; c += 3) {
        if (!outOfBounds(c, 2)) walls.push({ col: c, row: 2 });
        if (!outOfBounds(c, tileRows - 3)) walls.push({ col: c, row: tileRows - 3 });
      }

      // four corner blocks
      const corners = [
        { col: 1, row: 1 },
        { col: tileCols - 2, row: 1 },
        { col: 1, row: tileRows - 2 },
        { col: tileCols - 2, row: tileRows - 2 }
      ];
      corners.forEach(p => {
        if (!outOfBounds(p.col, p.row)) walls.push({ col: p.col, row: p.row });
      });
    }

    function randomFreeTile(awayFromPlayer = true) {
      let attempts = 0;
      while (attempts++ < 500) {
        const c = Math.floor(Math.random() * tileCols);
        const r = Math.floor(Math.random() * tileRows);
        if (blockedTile(c, r)) continue;
        const x = tileCenterX(c);
        const y = tileCenterY(r);
        if (awayFromPlayer && distance(x, y, player.x, player.y) < TILE * 3) continue;
        return { col: c, row: r, x, y };
      }
      return { col: 1, row: 1, x: tileCenterX(1), y: tileCenterY(1) };
    }

    function spawnTarget() {
      const spot = randomFreeTile(true);
      targets.push({ x: spot.x, y: spot.y, radius: 18 });
    }

    function ensureTargets(n) { while (targets.length < n) spawnTarget(); }

    function spawnEnemy() {
      const spot = randomFreeTile(true);
      enemies.push({
        col: spot.col, row: spot.row,
        x: spot.x, y: spot.y,
        dirIndex: Math.floor(Math.random() * 4),
        radius: 14,
        alive: true,
        moving: false,
        startX: spot.x,
        startY: spot.y,
        targetCol: spot.col,
        targetRow: spot.row,
        targetX: spot.x,
        targetY: spot.y,
        moveProgress: 0,
        shootCooldown: 2 + Math.random(),
        thinkCooldown: 0
      });
    }

    function ensureEnemies(n) { while (enemies.length < n) spawnEnemy(); }

    // ======== Tank movement (smooth along grid) ========
    function startMoveTank(tank) {
      if (tank.moving) return false;
      const dir = DIRS[tank.dirIndex];
      const nextCol = tank.col + dir.vx;
      const nextRow = tank.row + dir.vy;
      if (blockedTile(nextCol, nextRow)) return false;

      tank.moving = true;
      tank.startX = tank.x;
      tank.startY = tank.y;
      tank.targetCol = nextCol;
      tank.targetRow = nextRow;
      tank.targetX = tileCenterX(nextCol);
      tank.targetY = tileCenterY(nextRow);
      tank.moveProgress = 0;
      return true;
    }

    function advanceTank(tank, speed, dt) {
      if (!tank.moving) return;
      tank.moveProgress += (speed * dt) / TILE; // 1.0 = one tile travelled
      if (tank.moveProgress >= 1) {
        tank.col = tank.targetCol;
        tank.row = tank.targetRow;
        tank.x = tank.targetX;
        tank.y = tank.targetY;
        tank.moving = false;
      } else {
        const t = tank.moveProgress;
        tank.x = tank.startX + (tank.targetX - tank.startX) * t;
        tank.y = tank.startY + (tank.targetY - tank.startY) * t;
      }
    }

    function snapTankToGrid(tank) {
      // just in case – ensures final position is exactly on grid
      tank.col = Math.round((tank.x - TILE / 2) / TILE);
      tank.row = Math.round((tank.y - TILE / 2) / TILE);
      if (tank.col < 0) tank.col = 0;
      if (tank.row < 0) tank.row = 0;
      if (tank.col >= tileCols) tank.col = tileCols - 1;
      if (tank.row >= tileRows) tank.row = tileRows - 1;
      tank.x = tileCenterX(tank.col);
      tank.y = tileCenterY(tank.row);
    }

    // ======== Input: keyboard ========
    document.addEventListener("keydown", e => {
      let handled = false;
      if (e.key === "r" || e.key === "R") {
        resetGame(); handled = true;
      } else {
        switch (e.key) {
          case "ArrowLeft": case "a": case "A": keys.left = true; handled = true; break;
          case "ArrowRight": case "d": case "D": keys.right = true; handled = true; break;
          case "ArrowUp": case "w": case "W": keys.forward = true; handled = true; break;
          case " ": case "Spacebar": keys.fire = true; handled = true; break;
          case "b": case "B": keys.mine = true; handled = true; break;
        }
      }
      if (handled) e.preventDefault();
    });

    document.addEventListener("keyup", e => {
      let handled = false;
      switch (e.key) {
        case "ArrowLeft": case "a": case "A": keys.left = false; handled = true; break;
        case "ArrowRight": case "d": case "D": keys.right = false; handled = true; break;
        case "ArrowUp": case "w": case "W": keys.forward = false; handled = true; break;
        case " ": case "Spacebar": keys.fire = false; handled = true; break;
        case "b": case "B": keys.mine = false; handled = true; break;
      }
      if (handled) e.preventDefault();
    });

    // ======== Input: touch ========
    function bindButton(id, keyName) {
      const btn = document.getElementById(id);
      if (!btn) return;
      const down = ev => { ev.preventDefault(); keys[keyName] = true; };
      const up = ev => { ev.preventDefault(); keys[keyName] = false; };
      btn.addEventListener("touchstart", down, { passive: false });
      btn.addEventListener("touchend", up, { passive: false });
      btn.addEventListener("touchcancel", up, { passive: false });
      btn.addEventListener("mousedown", down);
      document.addEventListener("mouseup", () => { keys[keyName] = false; });
    }

    bindButton("btnLeft", "left");
    bindButton("btnRight", "right");
    bindButton("btnForward", "forward");
    bindButton("btnFire", "fire");
    bindButton("btnMine", "mine");

    // ======== Weapons ========
    function fireBullet(source, speed, fromEnemy) {
      const dir = DIRS[source.dirIndex];
      const bx = source.x + dir.vx * (source.radius + 6);
      const by = source.y + dir.vy * (source.radius + 6);
      bullets.push({
        x: bx,
        y: by,
        vx: dir.vx * speed,
        vy: dir.vy * speed,
        life: 0,
        fromEnemy: !!fromEnemy
      });
    }

    function dropMine() {
      if (mines.length >= 3) return;          // limit active mines
      const radius = TILE * 0.9;
      mines.push({
        x: player.x,
        y: player.y,
        radius,
        timer: 0,
        armed: false
      });
    }

    function explodeMine(index) {
      const m = mines[index];
      const blastR = m.radius;
      // damage enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        if (distance(m.x, m.y, e.x, e.y) < blastR) {
          enemies.splice(i, 1);
          score += 3;
        }
      }
      // damage player too
      if (player.alive && distance(m.x, m.y, player.x, player.y) < blastR) {
        hitPlayer();
      }
      mines.splice(index, 1);
    }

    function hitPlayer() {
      if (!player.alive) return;
      player.lives--;
      if (player.lives <= 0) player.alive = false;
    }

    // ======== Reset ========
    function resetGame() {
      recomputeGrid();
      bullets.length = 0;
      targets.length = 0;
      enemies.length = 0;
      walls.length = 0;
      mines.length = 0;

      createWalls();

      const startCol = Math.floor(tileCols / 2);
      const startRow = tileRows - 3;
      player.col = startCol;
      player.row = startRow;
      player.dirIndex = 3; // up
      player.radius = 14;
      player.lives = 3;
      player.alive = true;
      player.moving = false;
      player.moveProgress = 0;
      snapTankToGrid(player);

      score = 0;
      fireCooldown = 0;
      mineCooldown = 0;
      enemySpawnCooldown = 0;

      ensureTargets(4);
      ensureEnemies(2);
    }

    // ======== Update ========
    function update(dt) {
      if (!player.alive) {
        if (keys.fire) { keys.fire = false; resetGame(); }
        updateBullets(dt);
        updateEnemies(dt);
        updateMines(dt);
        return;
      }

      const moveSpeed = 140;

      // rotate (snap rotation – no need to be moving)
      if (keys.left) {
        keys.left = false;
        player.dirIndex = (player.dirIndex + 3) % 4;
      }
      if (keys.right) {
        keys.right = false;
        player.dirIndex = (player.dirIndex + 1) % 4;
      }

      // movement: if holding forward and not already moving, start next tile
      if (keys.forward && !player.moving) {
        startMoveTank(player);
      }

      // progress current move
      advanceTank(player, moveSpeed, dt);

      // extra safety: if not moving, snap perfectly to grid
      if (!player.moving) snapTankToGrid(player);

      // shooting
      fireCooldown -= dt;
      if (fireCooldown < 0) fireCooldown = 0;
      if (keys.fire && fireCooldown === 0) {
        fireBullet(player, 220, false);
        fireCooldown = 0.45;
      }

      // mines
      mineCooldown -= dt;
      if (mineCooldown < 0) mineCooldown = 0;
      if (keys.mine && mineCooldown === 0) {
        dropMine();
        mineCooldown = 1.0;
      }

      updateMines(dt);
      updateBullets(dt);
      updateEnemies(dt);

      ensureTargets(4);

      enemySpawnCooldown -= dt;
      if (enemySpawnCooldown < 0) {
        enemySpawnCooldown = 7 + Math.random() * 3;
        if (enemies.length < 3) spawnEnemy();
      }
    }

    function updateMines(dt) {
      for (let i = mines.length - 1; i >= 0; i--) {
        const m = mines[i];
        m.timer += dt;
        if (!m.armed && m.timer > 0.8) m.armed = true;
        if (m.timer > 4) {
          explodeMine(i);
          continue;
        }
        if (!m.armed) continue;
        // explode if any tank steps close
        for (const e of enemies) {
          if (distance(m.x, m.y, e.x, e.y) < m.radius * 0.6) {
            explodeMine(i);
            break;
          }
        }
        if (i >= mines.length) continue; // might have been removed
        if (player.alive && distance(m.x, m.y, player.x, player.y) < m.radius * 0.6) {
          explodeMine(i);
        }
      }
    }

    function updateBullets(dt) {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx * dt;
        b.y += b.vy * dt;
        b.life += dt;

        if (
          b.x < -20 || b.x > canvas.width + 20 ||
          b.y < -20 || b.y > canvas.height + 20 ||
          b.life > 4 ||
          bulletHitsWall(b)
        ) {
          bullets.splice(i, 1);
          continue;
        }

        if (b.fromEnemy && player.alive) {
          if (distance(b.x, b.y, player.x, player.y) < player.radius) {
            bullets.splice(i, 1);
            hitPlayer();
            continue;
          }
        } else if (!b.fromEnemy) {
          let hit = false;

          // targets
          for (let j = targets.length - 1; j >= 0; j--) {
            const t = targets[j];
            if (distance(b.x, b.y, t.x, t.y) < t.radius) {
              targets.splice(j, 1);
              score += 1;
              hit = true;
              break;
            }
          }
          if (hit) { bullets.splice(i, 1); continue; }

          // enemies
          for (let k = enemies.length - 1; k >= 0; k--) {
            const e = enemies[k];
            if (distance(b.x, b.y, e.x, e.y) < e.radius) {
              enemies.splice(k, 1);
              score += 2;
              hit = true;
              break;
            }
          }
          if (hit) { bullets.splice(i, 1); continue; }
        }
      }
    }

    function updateEnemies(dt) {
      const moveSpeed = 90;

      for (const e of enemies) {
        if (!e.alive) continue;

        // decide where to go when not moving
        e.thinkCooldown -= dt;
        if (e.thinkCooldown < 0) e.thinkCooldown = 0;

        if (!e.moving && e.thinkCooldown === 0) {
          e.thinkCooldown = 0.4 + Math.random() * 0.3;

          // desire: roughly toward player
          const dx = player.col - e.col;
          const dy = player.row - e.row;
          const preferredDir = Math.abs(dx) > Math.abs(dy)
            ? (dx > 0 ? 0 : 2)
            : (dy > 0 ? 1 : 3);

          const dirCandidates = [preferredDir,
            (preferredDir + 1) % 4,
            (preferredDir + 3) % 4,
            (preferredDir + 2) % 4];

          for (let d of dirCandidates) {
            e.dirIndex = d;
            const dir = DIRS[d];
            const nc = e.col + dir.vx;
            const nr = e.row + dir.vy;
            if (!blockedTile(nc, nr)) {
              startMoveTank(e);
              break;
            }
          }
        }

        advanceTank(e, moveSpeed, dt);
        if (!e.moving) snapTankToGrid(e);

        // collision with player
        if (player.alive && distance(e.x, e.y, player.x, player.y) < e.radius + player.radius - 4) {
          hitPlayer();
        }

        // shooting when on same row/col with clear path
        e.shootCooldown -= dt;
        if (e.shootCooldown < 0) e.shootCooldown = 0;

        if (e.shootCooldown === 0 && player.alive) {
          const dx = player.col - e.col;
          const dy = player.row - e.row;
          const dir = DIRS[e.dirIndex];

          const alignedRow = (dy === 0 && Math.sign(dx) === dir.vx);
          const alignedCol = (dx === 0 && Math.sign(dy) === dir.vy);

          let clear = false;
          if (alignedRow) {
            clear = true;
            const step = dx > 0 ? 1 : -1;
            for (let c = e.col + step; c !== player.col; c += step) {
              if (wallAt(c, e.row)) { clear = false; break; }
            }
          } else if (alignedCol) {
            clear = true;
            const step = dy > 0 ? 1 : -1;
            for (let r = e.row + step; r !== player.row; r += step) {
              if (wallAt(e.col, r)) { clear = false; break; }
            }
          }

          if (clear && (alignedRow || alignedCol)) {
            fireBullet(e, 80, true);
            e.shootCooldown = 2.5 + Math.random();
          }
        }
      }
    }

    // ======== Drawing ========
    function drawGrid() {
      ctx.strokeStyle = "#d5cfbf";
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += TILE) {
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
      }
      for (let y = 0; y < canvas.height; y += TILE) {
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
      }
      ctx.stroke();
    }

    function drawWalls() {
      ctx.fillStyle = "#b0a896";
      ctx.strokeStyle = "#8b8476";
      ctx.lineWidth = 1;
      for (const w of walls) {
        const x = w.col * TILE;
        const y = w.row * TILE;
        ctx.fillRect(x + 1, y + 1, TILE - 2, TILE - 2);
        ctx.strokeRect(x + 1, y + 1, TILE - 2, TILE - 2);
      }
    }

    function drawTank(x, y, dirIndex, bodyColor, turretColor) {
      const dir = DIRS[dirIndex];
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(dir.angle);

      ctx.fillStyle = bodyColor;
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 1.5;
      ctx.fillRect(-14, -14, 28, 28);
      ctx.strokeRect(-14, -14, 28, 28);

      ctx.fillStyle = turretColor;
      ctx.fillRect(0, -4, 18, 8);

      ctx.restore();
    }

    function drawMines() {
      for (const m of mines) {
        ctx.beginPath();
        ctx.fillStyle = m.armed ? "#555" : "#999";
        ctx.arc(m.x, m.y, 6, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawPlayer() {
      drawTank(player.x, player.y, player.dirIndex, "#4a7c59", "#385d42");
    }

    function drawEnemies() {
      for (const e of enemies) {
        drawTank(e.x, e.y, e.dirIndex, "#8b3a3a", "#5f2626");
      }
    }

    function drawTargets() {
      for (const t of targets) {
        ctx.beginPath();
        ctx.fillStyle = "#c99b2b";
        ctx.strokeStyle = "#8a6b1a";
        ctx.lineWidth = 2;
        ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(t.x - t.radius / 2, t.y);
        ctx.lineTo(t.x + t.radius / 2, t.y);
        ctx.moveTo(t.x, t.y - t.radius / 2);
        ctx.lineTo(t.x, t.y + t.radius / 2);
        ctx.stroke();
      }
    }

    function drawBullets() {
      for (const b of bullets) {
        ctx.beginPath();
        ctx.fillStyle = b.fromEnemy ? "#333" : "#111";
        ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawHUD() {
      ctx.fillStyle = "#111";
      ctx.font = "14px system-ui, sans-serif";
      ctx.textBaseline = "top";
      ctx.fillText("Score: " + score, 10, 8);
      ctx.fillText("Lives: " + player.lives, 10, 26);

      if (!player.alive) {
        const msg = "You were hit! Press R or FIRE to restart.";
        ctx.font = "16px system-ui, sans-serif";
        const w = ctx.measureText(msg).width;
        ctx.fillText(msg, (canvas.width - w) / 2, canvas.height / 2 - 10);
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawWalls();
      drawTargets();
      drawEnemies();
      drawBullets();
      drawMines();
      drawPlayer();
      drawHUD();
    }

    // ======== Game loop (≈6 fps updates, but smooth-ish) ========
    let lastTime = 0;
    let accumulator = 0;
    const STEP = 1 / 6;

    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      let dt = (timestamp - lastTime) / 1000;
      if (dt > 0.25) dt = 0.25;
      lastTime = timestamp;
      accumulator += dt;

      while (accumulator >= STEP) {
        update(STEP);
        accumulator -= STEP;
      }

      render();
      requestAnimationFrame(gameLoop);
    }

    resetGame();
    requestAnimationFrame(gameLoop);
  </script>
</body>
