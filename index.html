<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kindle Tank Game – Walls & Bombs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #e9e5d8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
    }

    /* Layout: canvas on top, controls on bottom */
    #gameContainer {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    #gameArea {
      position: relative;
      flex: 1 1 auto;
      width: 100%;
      overflow: hidden;
      background: #f4f2ea;
      border-bottom: 1px solid #c0b9aa;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #uiOverlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    #infoBar {
      position: absolute;
      top: 0.4rem;
      left: 0.4rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.3rem 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.75rem;
      pointer-events: none;
      max-width: 95%;
      border: 1px solid #c8c2b5;
    }

    /* Controls bar */
    #touchControlsBar {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 0.5rem;
    }

    #touchControls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .ctrl-row {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
    }

    .ctrl-btn {
      flex: 1 1 auto;
      min-width: 4.3rem;
      min-height: 4.3rem;
      border-radius: 1.2rem;
      border: 1px solid #857d6a;
      background: #fdfbf6;
      color: #111;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      touch-action: none;
    }

    .ctrl-btn.wide {
      min-width: 7rem;
      font-size: 1.1rem;
      flex: 1 1 0;
    }

    .ctrl-btn:active {
      background: #e4decf;
    }

    @media (min-width: 900px) {
      .ctrl-btn {
        min-width: 4rem;
        min-height: 4rem;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="gameArea">
      <canvas id="gameCanvas"></canvas>
      <div id="uiOverlay">
        <div id="infoBar">
          <div><strong>Kindle Tank Game</strong></div>
          <div>Arrows/WASD = move & turn, Space = FIRE, B = MINE, R/FIRE when dead = restart.</div>
        </div>
      </div>
    </div>

    <!-- Centered controls -->
    <div id="touchControlsBar">
      <div id="touchControls">
        <div class="ctrl-row">
          <button id="btnLeft" class="ctrl-btn">⟲</button>
          <button id="btnForward" class="ctrl-btn">▲</button>
          <button id="btnRight" class="ctrl-btn">⟳</button>
        </div>
        <div class="ctrl-row">
          <button id="btnFire" class="ctrl-btn wide">FIRE</button>
          <button id="btnMine" class="ctrl-btn wide">MINE</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Canvas & resize =====
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      setupWalls();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const TILE = 40;

    // ===== Input state =====
    const keys = { left: false, right: false, forward: false, fire: false, mine: false };

    // Directions: 0 right, 1 down, 2 left, 3 up
    const DIRS = [
      { angle: 0,           vx: 1,  vy: 0 },
      { angle: Math.PI / 2, vx: 0,  vy: 1 },
      { angle: Math.PI,     vx: -1, vy: 0 },
      { angle: -Math.PI/2,  vx: 0,  vy: -1 }
    ];

    // ===== Game objects =====
    const player = {
      x: 0, y: 0,
      dirIndex: 3,
      radius: 14,
      lives: 3,
      alive: true
    };

    const bullets = []; // {x,y,vx,vy,life,fromEnemy}
    const targets = []; // {x,y,radius}
    const enemies = []; // {x,y,dirIndex,radius,shootCooldown,moveTimer}
    const walls   = []; // {x,y,w,h}
    const mines   = []; // {x,y,timer,armed}

    let score = 0;
    let fireCooldown = 0;
    let mineCooldown = 0;
    let enemySpawnCooldown = 0;

    // ===== Helpers =====
    function randRange(min, max) { return Math.random() * (max - min) + min; }
    function distance(x1, y1, x2, y2) {
      const dx = x2 - x1, dy = y2 - y1;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function snapToGrid(obj, amount) {
      const gx = Math.round(obj.x / TILE) * TILE;
      const gy = Math.round(obj.y / TILE) * TILE;
      obj.x += (gx - obj.x) * amount;
      obj.y += (gy - obj.y) * amount;
    }

    // circle-rect collision
    function circleRectCollides(cx, cy, r, rect) {
      const rx = rect.x;
      const ry = rect.y;
      const rw = rect.w;
      const rh = rect.h;

      const nearestX = Math.max(rx, Math.min(cx, rx + rw));
      const nearestY = Math.max(ry, Math.min(cy, ry + rh));
      const dx = cx - nearestX;
      const dy = cy - nearestY;
      return (dx * dx + dy * dy) <= r * r;
    }

    function bulletHitsWall(b) {
      for (let i = 0; i < walls.length; i++) {
        const w = walls[i];
        if (b.x >= w.x && b.x <= w.x + w.w && b.y >= w.y && b.y <= w.y + w.h) {
          return true;
        }
      }
      return false;
    }

    // ===== Walls & targets & enemies =====
    function setupWalls() {
      walls.length = 0;
      const w = canvas.width;
      const h = canvas.height;

      const midX = w / 2;
      const midY = h / 2;

      // central T shape
      const barThickness = 30;
      const barLength = h * 0.35;
      // vertical piece
      walls.push({
        x: midX - barThickness / 2,
        y: midY - barLength / 2,
        w: barThickness,
        h: barLength
      });
      // horizontal piece
      walls.push({
        x: midX - (w * 0.25),
        y: midY - barThickness / 2,
        w: w * 0.5,
        h: barThickness
      });

      // side barriers top & bottom
      const sideW = 50;
      const sideH = 120;
      const marginX = 60;
      const marginY = 40;

      walls.push({ x: marginX, y: marginY, w: sideW, h: sideH });
      walls.push({ x: w - marginX - sideW, y: marginY, w: sideW, h: sideH });

      walls.push({ x: marginX, y: h - marginY - sideH, w: sideW, h: sideH });
      walls.push({ x: w - marginX - sideW, y: h - marginY - sideH, w: sideW, h: sideH });
    }

    function spawnTarget() {
      const radius = 18;
      let x, y, attempts = 0;
      do {
        x = randRange(radius + 10, canvas.width - radius - 10);
        y = randRange(radius + 10, canvas.height - radius - 10);
        attempts++;
        if (attempts > 50) break;
      } while (distance(x, y, player.x, player.y) < 120 || positionHitsWall(x, y, radius + 2));
      targets.push({ x, y, radius });
    }

    function ensureTargets(count) {
      while (targets.length < count) spawnTarget();
    }

    function positionHitsWall(x, y, radius) {
      for (let i = 0; i < walls.length; i++) {
        if (circleRectCollides(x, y, radius, walls[i])) return true;
      }
      return false;
    }

    function spawnEnemy() {
      const margin = 30;
      let x, y, attempts = 0;
      do {
        x = randRange(margin, canvas.width - margin);
        y = randRange(margin, canvas.height - margin);
        attempts++;
        if (attempts > 80) break;
      } while (
        distance(x, y, player.x, player.y) < 180 ||
        positionHitsWall(x, y, 16)
      );
      enemies.push({
        x: x,
        y: y,
        dirIndex: Math.floor(Math.random() * 4),
        radius: 14,
        shootCooldown: 2 + Math.random(),
        moveTimer: 0
      });
    }

    function ensureEnemies(count) {
      while (enemies.length < count) spawnEnemy();
    }

    // ===== Input: keyboard =====
    document.addEventListener("keydown", function(e) {
      let handled = false;
      if (e.key === "r" || e.key === "R") {
        resetGame(); handled = true;
      } else {
        switch (e.key) {
          case "ArrowLeft": case "a": case "A": keys.left = true; handled = true; break;
          case "ArrowRight": case "d": case "D": keys.right = true; handled = true; break;
          case "ArrowUp": case "w": case "W": keys.forward = true; handled = true; break;
          case " ": case "Spacebar": keys.fire = true; handled = true; break;
          case "b": case "B": keys.mine = true; handled = true; break;
        }
      }
      if (handled) e.preventDefault();
    });

    document.addEventListener("keyup", function(e) {
      let handled = false;
      switch (e.key) {
        case "ArrowLeft": case "a": case "A": keys.left = false; handled = true; break;
        case "ArrowRight": case "d": case "D": keys.right = false; handled = true; break;
        case "ArrowUp": case "w": case "W": keys.forward = false; handled = true; break;
        case " ": case "Spacebar": keys.fire = false; handled = true; break;
        case "b": case "B": keys.mine = false; handled = true; break;
      }
      if (handled) e.preventDefault();
    });

    // ===== Input: touch =====
    function bindButton(btnId, keyName) {
      const btn = document.getElementById(btnId);
      if (!btn) return;

      const down = function(ev) { ev.preventDefault(); keys[keyName] = true; };
      const up = function(ev) { ev.preventDefault(); keys[keyName] = false; };

      btn.addEventListener("touchstart", down, { passive: false });
      btn.addEventListener("touchend", up, { passive: false });
      btn.addEventListener("touchcancel", up, { passive: false });

      btn.addEventListener("mousedown", down);
      document.addEventListener("mouseup", function() { keys[keyName] = false; });
    }

    bindButton("btnLeft", "left");
    bindButton("btnRight", "right");
    bindButton("btnForward", "forward");
    bindButton("btnFire", "fire");
    bindButton("btnMine", "mine");

    // ===== Weapons =====
    function fireBullet(source, speed, fromEnemy) {
      const dir = DIRS[source.dirIndex];
      const bx = source.x + dir.vx * (source.radius + 6);
      const by = source.y + dir.vy * (source.radius + 6);
      bullets.push({
        x: bx,
        y: by,
        vx: dir.vx * speed,
        vy: dir.vy * speed,
        life: 0,
        fromEnemy: !!fromEnemy
      });
    }

    function dropMine() {
      if (mines.length >= 3) return;
      mines.push({
        x: player.x,
        y: player.y,
        timer: 0,
        armed: false
      });
    }

    function explodeMine(index) {
      const m = mines[index];
      const blastR = 70;
      // enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        if (distance(m.x, m.y, e.x, e.y) < blastR) {
          enemies.splice(i, 1);
          score += 3;
        }
      }
      // player
      if (player.alive && distance(m.x, m.y, player.x, player.y) < blastR) {
        hitPlayer();
      }
      mines.splice(index, 1);
    }

    function hitPlayer() {
      if (!player.alive) return;
      player.lives--;
      if (player.lives <= 0) player.alive = false;
    }

    // ===== Reset =====
    function resetGame() {
      player.x = canvas.width / 2;
      player.y = canvas.height * 0.75;
      player.dirIndex = 3; // up
      player.radius = 14;
      player.lives = 3;
      player.alive = true;

      bullets.length = 0;
      targets.length = 0;
      enemies.length = 0;
      mines.length = 0;

      score = 0;
      fireCooldown = 0;
      mineCooldown = 0;
      enemySpawnCooldown = 0;

      setupWalls();
      ensureTargets(4);
      ensureEnemies(2);
    }

    // ===== Update =====
    function update(dt) {
      if (!player.alive) {
        if (keys.fire) { keys.fire = false; resetGame(); }
        updateBullets(dt);
        updateEnemies(dt);
        updateMines(dt);
        return;
      }

      const moveSpeed = 100;

      // rotation
      if (keys.left) {
        keys.left = false;
        player.dirIndex = (player.dirIndex + 3) % 4;
      }
      if (keys.right) {
        keys.right = false;
        player.dirIndex = (player.dirIndex + 1) % 4;
      }

      // movement
      let oldX = player.x;
      let oldY = player.y;
      if (keys.forward) {
        const dir = DIRS[player.dirIndex];
        player.x += dir.vx * moveSpeed * dt;
        player.y += dir.vy * moveSpeed * dt;
      }

      // clamp world bounds
      const m = player.radius + 3;
      if (player.x < m) player.x = m;
      if (player.x > canvas.width - m) player.x = canvas.width - m;
      if (player.y < m) player.y = m;
      if (player.y > canvas.height - m) player.y = canvas.height - m;

      // wall collision (player)
      for (let i = 0; i < walls.length; i++) {
        if (circleRectCollides(player.x, player.y, player.radius, walls[i])) {
          player.x = oldX;
          player.y = oldY;
          break;
        }
      }

      // gentle grid snapping when not moving forward
      if (!keys.forward) {
        snapToGrid(player, 0.15);
      }

      // shooting
      fireCooldown -= dt;
      if (fireCooldown < 0) fireCooldown = 0;
      if (keys.fire && fireCooldown === 0) {
        fireBullet(player, 220, false);
        fireCooldown = 0.45;
      }

      // mines
      mineCooldown -= dt;
      if (mineCooldown < 0) mineCooldown = 0;
      if (keys.mine && mineCooldown === 0) {
        dropMine();
        mineCooldown = 1.0;
      }

      updateMines(dt);
      updateBullets(dt);
      updateEnemies(dt);

      ensureTargets(4);
      enemySpawnCooldown -= dt;
      if (enemySpawnCooldown < 0) {
        enemySpawnCooldown = 7 + Math.random() * 3;
        if (enemies.length < 3) spawnEnemy();
      }
    }

    function updateMines(dt) {
      for (let i = mines.length - 1; i >= 0; i--) {
        const m = mines[i];
        m.timer += dt;
        if (!m.armed && m.timer > 0.8) m.armed = true;
        if (m.timer > 4) {
          explodeMine(i);
          continue;
        }
        if (!m.armed) continue;

        for (let j = enemies.length - 1; j >= 0; j--) {
          const e = enemies[j];
          if (distance(m.x, m.y, e.x, e.y) < 50) {
            explodeMine(i);
            break;
          }
        }
        if (i >= mines.length) continue;
        if (player.alive && distance(m.x, m.y, player.x, player.y) < 50) {
          explodeMine(i);
        }
      }
    }

    function updateBullets(dt) {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx * dt;
        b.y += b.vy * dt;
        b.life += dt;

        if (
          b.x < -20 || b.x > canvas.width + 20 ||
          b.y < -20 || b.y > canvas.height + 20 ||
          b.life > 4 ||
          bulletHitsWall(b)
        ) {
          bullets.splice(i, 1);
          continue;
        }

        if (b.fromEnemy && player.alive) {
          if (distance(b.x, b.y, player.x, player.y) < player.radius) {
            bullets.splice(i, 1);
            hitPlayer();
            continue;
          }
        } else if (!b.fromEnemy) {
          let hit = false;

          // targets
          for (let j = targets.length - 1; j >= 0; j--) {
            const t = targets[j];
            if (distance(b.x, b.y, t.x, t.y) < t.radius) {
              targets.splice(j, 1);
              score += 1;
              hit = true;
              break;
            }
          }
          if (hit) {
            bullets.splice(i, 1);
            continue;
          }

          // enemies
          for (let k = enemies.length - 1; k >= 0; k--) {
            const e = enemies[k];
            if (distance(b.x, b.y, e.x, e.y) < e.radius) {
              enemies.splice(k, 1);
              score += 2;
              hit = true;
              break;
            }
          }
          if (hit) {
            bullets.splice(i, 1);
            continue;
          }
        }
      }
    }

    function updateEnemies(dt) {
      const speed = 60;
      for (let i = 0; i < enemies.length; i++) {
        const e = enemies[i];

        // move toward player with simple avoidance
        e.moveTimer += dt;
        if (e.moveTimer > 0.25) {
          e.moveTimer = 0;
          const dx = player.x - e.x;
          const dy = player.y - e.y;
          if (Math.abs(dx) > Math.abs(dy)) {
            e.dirIndex = dx > 0 ? 0 : 2;
          } else {
            e.dirIndex = dy > 0 ? 1 : 3;
          }
        }

        const dir = DIRS[e.dirIndex];
        const oldX = e.x;
        const oldY = e.y;
        e.x += dir.vx * speed * dt;
        e.y += dir.vy * speed * dt;

        // bounds
        const r = e.radius + 3;
        if (e.x < r || e.x > canvas.width - r || e.y < r || e.y > canvas.height - r) {
          e.x = oldX;
          e.y = oldY;
          e.dirIndex = (e.dirIndex + 1) % 4;
        } else {
          // walls
          for (let w = 0; w < walls.length; w++) {
            if (circleRectCollides(e.x, e.y, e.radius, walls[w])) {
              e.x = oldX;
              e.y = oldY;
              e.dirIndex = (e.dirIndex + 1 + Math.floor(Math.random() * 3)) % 4;
              break;
            }
          }
        }

        // gentle snap for enemies too
        snapToGrid(e, 0.07);

        // collision with player
        if (player.alive && distance(e.x, e.y, player.x, player.y) < e.radius + player.radius - 3) {
          hitPlayer();
        }

        // shooting
        e.shootCooldown -= dt;
        if (e.shootCooldown < 0) e.shootCooldown = 0;

        if (e.shootCooldown === 0 && player.alive) {
          const dx2 = player.x - e.x;
          const dy2 = player.y - e.y;
          const dirVec = DIRS[e.dirIndex];

          const alignedRow = Math.abs(dy2) < 20 && Math.sign(dx2) === dirVec.vx;
          const alignedCol = Math.abs(dx2) < 20 && Math.sign(dy2) === dirVec.vy;

          if ((alignedRow || alignedCol) && distance(e.x, e.y, player.x, player.y) < 350) {
            // simple line of sight: don't shoot if a wall is between
            let clear = true;
            for (let w = 0; w < walls.length; w++) {
              const wall = walls[w];
              const steps = 12;
              for (let s = 1; s < steps; s++) {
                const tx = e.x + (dx2 / steps) * s;
                const ty = e.y + (dy2 / steps) * s;
                if (tx >= wall.x && tx <= wall.x + wall.w && ty >= wall.y && ty <= wall.y + wall.h) {
                  clear = false;
                  break;
                }
              }
              if (!clear) break;
            }

            if (clear) {
              fireBullet(e, 80, true);
              e.shootCooldown = 2.5 + Math.random();
            }
          }
        }
      }
    }

    // ===== Drawing =====
    function drawGrid() {
      ctx.strokeStyle = "#d5cfbf";
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += TILE) {
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
      }
      for (let y = 0; y < canvas.height; y += TILE) {
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
      }
      ctx.stroke();
    }

    function drawWalls() {
      ctx.fillStyle = "#b0a896";
      ctx.strokeStyle = "#8b8476";
      ctx.lineWidth = 1;
      for (let i = 0; i < walls.length; i++) {
        const w = walls[i];
        ctx.fillRect(w.x, w.y, w.w, w.h);
        ctx.strokeRect(w.x, w.y, w.w, w.h);
      }
    }

    function drawTank(x, y, dirIndex, bodyColor, turretColor) {
      const dir = DIRS[dirIndex];
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(dir.angle);

      ctx.fillStyle = bodyColor;
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 1.5;
      ctx.fillRect(-14, -14, 28, 28);
      ctx.strokeRect(-14, -14, 28, 28);

      ctx.fillStyle = turretColor;
      ctx.fillRect(0, -4, 18, 8);

      ctx.restore();
    }

    function drawMines() {
      for (let i = 0; i < mines.length; i++) {
        const m = mines[i];
        ctx.beginPath();
        ctx.fillStyle = m.armed ? "#555" : "#999";
        ctx.arc(m.x, m.y, 6, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawPlayer() {
      drawTank(player.x, player.y, player.dirIndex, "#4a7c59", "#385d42");
    }

    function drawEnemies() {
      for (let i = 0; i < enemies.length; i++) {
        const e = enemies[i];
        drawTank(e.x, e.y, e.dirIndex, "#8b3a3a", "#5f2626");
      }
    }

    function drawTargets() {
      for (let i = 0; i < targets.length; i++) {
        const t = targets[i];
        ctx.beginPath();
        ctx.fillStyle = "#c99b2b";
        ctx.strokeStyle = "#8a6b1a";
        ctx.lineWidth = 2;
        ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(t.x - t.radius / 2, t.y);
        ctx.lineTo(t.x + t.radius / 2, t.y);
        ctx.moveTo(t.x, t.y - t.radius / 2);
        ctx.lineTo(t.x, t.y + t.radius / 2);
        ctx.stroke();
      }
    }

    function drawBullets() {
      for (let i = 0; i < bullets.length; i++) {
        const b = bullets[i];
        ctx.beginPath();
        ctx.fillStyle = b.fromEnemy ? "#333" : "#111";
        ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawHUD() {
      ctx.fillStyle = "#111";
      ctx.font = "14px system-ui, sans-serif";
      ctx.textBaseline = "top";
      ctx.fillText("Score: " + score, 10, 8);
      ctx.fillText("Lives: " + player.lives, 10, 26);

      if (!player.alive) {
        const msg = "You were hit! Press R or FIRE to restart.";
        ctx.font = "16px system-ui, sans-serif";
        const w = ctx.measureText(msg).width;
        ctx.fillText(msg, (canvas.width - w) / 2, canvas.height / 2 - 10);
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawWalls();
      drawTargets();
      drawEnemies();
      drawBullets();
      drawMines();
      drawPlayer();
      drawHUD();
    }

    // ===== Game loop (≈6 fps logic) =====
    let lastTime = 0;
    let accumulator = 0;
    const STEP = 1 / 6;

    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      let dt = (timestamp - lastTime) / 1000;
      if (dt > 0.25) dt = 0.25;
      lastTime = timestamp;
      accumulator += dt;

      while (accumulator >= STEP) {
        update(STEP);
        accumulator -= STEP;
      }

      render();
      requestAnimationFrame(gameLoop);
    }

    resetGame();
    requestAnimationFrame(gameLoop);
  </script>
