<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kindle Tank Game – Grid & Walls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #e9e5d8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
    }

    /* Layout: canvas on top, controls on bottom, both centered */
    #gameContainer {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    #gameArea {
      position: relative;
      flex: 1 1 auto;
      width: 100%;
      overflow: hidden;
      background: #f4f2ea;
      border-bottom: 1px solid #c0b9aa;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #uiOverlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    #infoBar {
      position: absolute;
      top: 0.4rem;
      left: 0.4rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.3rem 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.75rem;
      pointer-events: none;
      max-width: 95%;
      border: 1px solid #c8c2b5;
    }

    /* Controls bar */
    #touchControlsBar {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 0.5rem;
    }

    #touchControls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .ctrl-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
    }

    .ctrl-btn {
      flex: 1 1 auto;
      min-width: 4.5rem;
      min-height: 4.5rem;
      border-radius: 1.2rem;
      border: 1px solid #857d6a;
      background: #fdfbf6;
      color: #111;
      font-size: 1.6rem;
      font-weight: 600;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      touch-action: none;
    }

    .ctrl-btn.wide {
      min-width: 10rem;
      font-size: 1.2rem;
      flex: 0 0 auto;
    }

    .ctrl-btn:active {
      background: #e4decf;
    }

    @media (min-width: 900px) {
      .ctrl-btn {
        min-width: 4rem;
        min-height: 4rem;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="gameArea">
      <canvas id="gameCanvas"></canvas>
      <div id="uiOverlay">
        <div id="infoBar">
          <div><strong>Kindle Tank Game</strong></div>
          <div>Tap arrows to rotate/move by 1 grid; FIRE to shoot; R/FIRE to restart.</div>
        </div>
      </div>
    </div>

    <!-- Centered controls -->
    <div id="touchControlsBar">
      <div id="touchControls">
        <div class="ctrl-row">
          <button id="btnLeft" class="ctrl-btn">⟲</button>
          <button id="btnForward" class="ctrl-btn">▲</button>
          <button id="btnRight" class="ctrl-btn">⟳</button>
        </div>
        <div class="ctrl-row">
          <button id="btnShoot" class="ctrl-btn wide">FIRE</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ======== Canvas & constants ========
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const TILE = 40; // background grid spacing
    let tileCols = Math.max(8, Math.floor(canvas.width / TILE));
    let tileRows = Math.max(6, Math.floor(canvas.height / TILE));

    function tileCenterX(c) { return c * TILE + TILE / 2; }
    function tileCenterY(r) { return r * TILE + TILE / 2; }

    // ======== Input ========
    const keys = { left: false, right: false, forward: false, shoot: false };

    // Directions: 0 right, 1 down, 2 left, 3 up
    const DIRS = [
      { angle: 0,           vx: 1,  vy: 0 },
      { angle: Math.PI / 2, vx: 0,  vy: 1 },
      { angle: Math.PI,     vx: -1, vy: 0 },
      { angle: -Math.PI/2,  vx: 0,  vy: -1 }
    ];

    // ======== Game objects ========
    const player = {
      col: 0, row: 0,
      x: 0, y: 0,
      dirIndex: 3,
      radius: 14,
      lives: 3,
      alive: true
    };

    const bullets = [];  // {x,y,vx,vy,life,fromEnemy}
    const targets = [];  // {col,row,x,y,radius}
    const enemies = [];  // {col,row,x,y,dirIndex,radius,shootCooldown,moveTimer}
    const walls  = [];   // {col,row}

    let score = 0;
    let shootCooldown = 0;
    let enemySpawnCooldown = 0;

    function randRange(min, max) { return Math.random() * (max - min) + min; }
    function distance(x1, y1, x2, y2) {
      const dx = x2 - x1, dy = y2 - y1;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // ======== Grid helpers ========
    function sameTile(a, b) {
      return a.col === b.col && a.row === b.row;
    }

    function wallAt(c, r) {
      return walls.some(w => w.col === c && w.row === r);
    }

    function outOfBounds(c, r) {
      return c < 0 || r < 0 || c >= tileCols || r >= tileRows;
    }

    function blockedTile(c, r) {
      return outOfBounds(c, r) || wallAt(c, r);
    }

    function bulletHitsWall(b) {
      const c = Math.floor(b.x / TILE);
      const r = Math.floor(b.y / TILE);
      return wallAt(c, r);
    }

    // ======== World generation ========
    function createWalls() {
      walls.length = 0;
      const midC = Math.floor(tileCols / 2);
      const midR = Math.floor(tileRows / 2);

      // plus-shaped central wall
      for (let r = midR - 2; r <= midR + 2; r++) {
        if (!outOfBounds(midC, r)) walls.push({ col: midC, row: r });
      }
      for (let c = midC - 3; c <= midC + 3; c++) {
        if (c === midC) continue;
        if (!outOfBounds(c, midR)) walls.push({ col: c, row: midR });
      }

      // four corner pillars
      const cornerOffsets = [
        { col: 2, row: 2 },
        { col: tileCols - 3, row: 2 },
        { col: 2, row: tileRows - 3 },
        { col: tileCols - 3, row: tileRows - 3 }
      ];
      cornerOffsets.forEach(p => {
        if (!outOfBounds(p.col, p.row))
          walls.push({ col: p.col, row: p.row });
      });
    }

    function randomFreeTile(avoidPlayer = true) {
      let attempts = 0;
      while (attempts < 500) {
        const c = Math.floor(Math.random() * tileCols);
        const r = Math.floor(Math.random() * tileRows);
        if (blockedTile(c, r)) { attempts++; continue; }

        const x = tileCenterX(c);
        const y = tileCenterY(r);

        if (avoidPlayer && distance(x, y, player.x, player.y) < TILE * 3) {
          attempts++; continue;
        }

        return { col: c, row: r, x, y };
      }
      return { col: 1, row: 1, x: tileCenterX(1), y: tileCenterY(1) };
    }

    function spawnTarget() {
      const spot = randomFreeTile(true);
      targets.push({
        col: spot.col,
        row: spot.row,
        x: spot.x,
        y: spot.y,
        radius: 18
      });
    }

    function ensureTargets(count) {
      while (targets.length < count) spawnTarget();
    }

    function spawnEnemy() {
      const spot = randomFreeTile(true);
      enemies.push({
        col: spot.col,
        row: spot.row,
        x: spot.x,
        y: spot.y,
        dirIndex: 1,
        radius: 14,
        shootCooldown: 2 + Math.random(),
        moveTimer: 0
      });
    }

    function ensureEnemies(count) {
      while (enemies.length < count) spawnEnemy();
    }

    // ======== Input binding ========
    document.addEventListener("keydown", e => {
      let handled = false;
      if (e.key === "r" || e.key === "R") {
        resetGame(); handled = true;
      } else {
        switch (e.key) {
          case "ArrowLeft":
          case "a":
          case "A":
            keys.left = true; handled = true; break;
          case "ArrowRight":
          case "d":
          case "D":
            keys.right = true; handled = true; break;
          case "ArrowUp":
          case "w":
          case "W":
            keys.forward = true; handled = true; break;
          case " ":
          case "Spacebar":
            keys.shoot = true; handled = true; break;
        }
      }
      if (handled) e.preventDefault();
    });

    document.addEventListener("keyup", e => {
      let handled = false;
      switch (e.key) {
        case "ArrowLeft":
        case "a":
        case "A":
          keys.left = false; handled = true; break;
        case "ArrowRight":
        case "d":
        case "D":
          keys.right = false; handled = true; break;
        case "ArrowUp":
        case "w":
        case "W":
          keys.forward = false; handled = true; break;
        case " ":
        case "Spacebar":
          keys.shoot = false; handled = true; break;
      }
      if (handled) e.preventDefault();
    });

    function bindControl(buttonId, keyName) {
      const btn = document.getElementById(buttonId);
      if (!btn) return;

      const activate = ev => { ev.preventDefault(); keys[keyName] = true; };
      const deactivate = ev => { ev.preventDefault(); keys[keyName] = false; };

      btn.addEventListener("touchstart", activate, { passive: false });
      btn.addEventListener("touchend", deactivate, { passive: false });
      btn.addEventListener("touchcancel", deactivate, { passive: false });

      btn.addEventListener("mousedown", activate);
      document.addEventListener("mouseup", () => { keys[keyName] = false; });
    }

    bindControl("btnLeft", "left");
    bindControl("btnRight", "right");
    bindControl("btnForward", "forward");
    bindControl("btnShoot", "shoot");

    // ======== Movement helpers ========
    function applyTankPos(tank) {
      tank.x = tileCenterX(tank.col);
      tank.y = tileCenterY(tank.row);
    }

    function tryMoveTankOneTile(tank) {
      const dir = DIRS[tank.dirIndex];
      const nextC = tank.col + dir.vx;
      const nextR = tank.row + dir.vy;
      if (blockedTile(nextC, nextR)) return false;
      tank.col = nextC;
      tank.row = nextR;
      applyTankPos(tank);
      return true;
    }

    // ======== Shooting ========
    function fireBullet(source, speed, fromEnemy) {
      const dir = DIRS[source.dirIndex];
      const bx = source.x + dir.vx * (source.radius + 6);
      const by = source.y + dir.vy * (source.radius + 6);
      bullets.push({
        x: bx,
        y: by,
        vx: dir.vx * speed,
        vy: dir.vy * speed,
        life: 0,
        fromEnemy: !!fromEnemy
      });
    }

    function hitPlayer() {
      if (!player.alive) return;
      player.lives--;
      if (player.lives <= 0) player.alive = false;
    }

    // ======== Reset ========
    function resetGame() {
      tileCols = Math.max(8, Math.floor(canvas.width / TILE));
      tileRows = Math.max(6, Math.floor(canvas.height / TILE));

      bullets.length = 0;
      targets.length = 0;
      enemies.length = 0;
      walls.length = 0;

      createWalls();

      // Place player near bottom center
      const startCol = Math.floor(tileCols / 2);
      const startRow = tileRows - 3;
      player.col = startCol;
      player.row = startRow;
      player.dirIndex = 3; // up
      player.radius = 14;
      player.lives = 3;
      player.alive = true;
      applyTankPos(player);

      score = 0;
      shootCooldown = 0;
      enemySpawnCooldown = 0;

      ensureTargets(4);
      ensureEnemies(2);
    }

    // ======== Updates ========
    function update(dt) {
      if (!player.alive) {
        if (keys.shoot) { keys.shoot = false; resetGame(); }
        updateBullets(dt);
        return;
      }

      // Rotation: one 90° step per tap
      if (keys.left) {
        keys.left = false;
        player.dirIndex = (player.dirIndex + 3) % 4;
      }
      if (keys.right) {
        keys.right = false;
        player.dirIndex = (player.dirIndex + 1) % 4;
      }

      // Movement: one tile per tap
      if (keys.forward) {
        keys.forward = false;
        tryMoveTankOneTile(player);
      }

      // Shooting
      shootCooldown -= dt;
      if (shootCooldown < 0) shootCooldown = 0;
      if (keys.shoot && shootCooldown === 0) {
        fireBullet(player, 220, false);
        shootCooldown = 0.55;
      }

      updateBullets(dt);
      updateEnemies(dt);
      ensureTargets(4);

      enemySpawnCooldown -= dt;
      if (enemySpawnCooldown < 0) {
        enemySpawnCooldown = 7 + Math.random() * 3;
        if (enemies.length < 3) spawnEnemy();
      }
    }

    function updateBullets(dt) {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx * dt;
        b.y += b.vy * dt;
        b.life += dt;

        if (
          b.x < -20 || b.x > canvas.width + 20 ||
          b.y < -20 || b.y > canvas.height + 20 ||
          b.life > 4 ||
          bulletHitsWall(b)
        ) {
          bullets.splice(i, 1);
          continue;
        }

        if (b.fromEnemy && player.alive) {
          if (distance(b.x, b.y, player.x, player.y) < player.radius) {
            bullets.splice(i, 1);
            hitPlayer();
            continue;
          }
        } else if (!b.fromEnemy) {
          let hit = false;

          // Targets
          for (let j = targets.length - 1; j >= 0; j--) {
            const t = targets[j];
            if (distance(b.x, b.y, t.x, t.y) < t.radius) {
              targets.splice(j, 1);
              score += 1;
              hit = true;
              break;
            }
          }
          if (hit) { bullets.splice(i, 1); continue; }

          // Enemies
          for (let k = enemies.length - 1; k >= 0; k--) {
            const e = enemies[k];
            if (distance(b.x, b.y, e.x, e.y) < e.radius) {
              enemies.splice(k, 1);
              score += 2;
              hit = true;
              break;
            }
          }
          if (hit) { bullets.splice(i, 1); continue; }
        }
      }
    }

    function updateEnemies(dt) {
      for (const e of enemies) {
        // Choose direction every ~0.5 s
        e.moveTimer += dt;
        if (e.moveTimer > 0.5) {
          e.moveTimer = 0;
          const dx = player.col - e.col;
          const dy = player.row - e.row;
          if (Math.abs(dx) > Math.abs(dy)) {
            e.dirIndex = dx > 0 ? 0 : 2;
          } else {
            e.dirIndex = dy > 0 ? 1 : 3;
          }
          tryMoveTankOneTile(e);
        }

        // Touching the player?
        if (player.alive && e.col === player.col && e.row === player.row) {
          hitPlayer();
        }

        // Shooting when aligned on row/column with player
        e.shootCooldown -= dt;
        if (e.shootCooldown < 0) e.shootCooldown = 0;

        if (e.shootCooldown === 0 && player.alive) {
          const dx = player.col - e.col;
          const dy = player.row - e.row;

          const alignedRow = dy === 0 && Math.sign(dx) === DIRS[e.dirIndex].vx;
          const alignedCol = dx === 0 && Math.sign(dy) === DIRS[e.dirIndex].vy;

          // Only shoot if no wall between them
          let clear = false;
          if (alignedRow) {
            clear = true;
            const step = dx > 0 ? 1 : -1;
            for (let c = e.col + step; c !== player.col; c += step) {
              if (wallAt(c, e.row)) { clear = false; break; }
            }
          } else if (alignedCol) {
            clear = true;
            const step = dy > 0 ? 1 : -1;
            for (let r = e.row + step; r !== player.row; r += step) {
              if (wallAt(e.col, r)) { clear = false; break; }
            }
          }

          if (clear && (alignedRow || alignedCol)) {
            fireBullet(e, 80, true);
            e.shootCooldown = 2.3 + Math.random();
          }
        }
      }
    }

    // ======== Drawing ========
    function drawGrid() {
      ctx.strokeStyle = "#d5cfbf";
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += TILE) {
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
      }
      for (let y = 0; y < canvas.height; y += TILE) {
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
      }
      ctx.stroke();
    }

    function drawWalls() {
      ctx.fillStyle = "#b0a896";
      ctx.strokeStyle = "#8b8476";
      ctx.lineWidth = 1;
      for (const w of walls) {
        const x = w.col * TILE;
        const y = w.row * TILE;
        ctx.fillRect(x + 1, y + 1, TILE - 2, TILE - 2);
        ctx.strokeRect(x + 1, y + 1, TILE - 2, TILE - 2);
      }
    }

    function drawTank(x, y, dirIndex, bodyColor, turretColor) {
      const dir = DIRS[dirIndex];
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(dir.angle);

      ctx.fillStyle = bodyColor;
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 1.5;
      ctx.fillRect(-14, -14, 28, 28);
      ctx.strokeRect(-14, -14, 28, 28);

      ctx.fillStyle = turretColor;
      ctx.fillRect(0, -4, 18, 8);

      ctx.restore();
    }

    function drawPlayer() {
      drawTank(player.x, player.y, player.dirIndex, "#4a7c59", "#385d42");
    }

    function drawEnemies() {
      for (const e of enemies) {
        drawTank(e.x, e.y, e.dirIndex, "#8b3a3a", "#5f2626");
      }
    }

    function drawTargets() {
      for (const t of targets) {
        ctx.beginPath();
        ctx.fillStyle = "#c99b2b";
        ctx.strokeStyle = "#8a6b1a";
        ctx.lineWidth = 2;
        ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(t.x - t.radius / 2, t.y);
        ctx.lineTo(t.x + t.radius / 2, t.y);
        ctx.moveTo(t.x, t.y - t.radius / 2);
        ctx.lineTo(t.x, t.y + t.radius / 2);
        ctx.stroke();
      }
    }

    function drawBullets() {
      for (const b of bullets) {
        ctx.beginPath();
        ctx.fillStyle = b.fromEnemy ? "#333" : "#111";
        ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawHUD() {
      ctx.fillStyle = "#111";
      ctx.font = "14px system-ui, sans-serif";
      ctx.textBaseline = "top";
      ctx.fillText("Score: " + score, 10, 8);
      ctx.fillText("Lives: " + player.lives, 10, 26);

      if (!player.alive) {
        const msg = "You were hit! Press R or FIRE to restart.";
        ctx.font = "16px system-ui, sans-serif";
        const w = ctx.measureText(msg).width;
        ctx.fillText(msg, (canvas.width - w) / 2, canvas.height / 2 - 10);
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawWalls();
      drawTargets();
      drawEnemies();
      drawBullets();
      drawPlayer();
      drawHUD();
    }

    // ======== Game loop (≈6 fps) ========
    let lastTime = 0;
    let accumulator = 0;
    const STEP = 1 / 6;

    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      let dt = (timestamp - lastTime) / 1000;
      if (dt > 0.25) dt = 0.25;
      lastTime = timestamp;
      accumulator += dt;

      while (accumulator >= STEP) {
        update(STEP);
        accumulator -= STEP;
      }

      render();
      requestAnimationFrame(gameLoop);
    }

    // Start
    resetGame();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
