<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kindle Tank Game – Grid Walls & Mines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #e9e5d8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    #gameArea {
      position: relative;
      flex: 1 1 auto;
      width: 100%;
      overflow: hidden;
      background: #f4f2ea;
      border-bottom: 1px solid #c0b9aa;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #uiOverlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    #infoBar {
      position: absolute;
      top: 0.4rem;
      left: 0.4rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.3rem 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.75rem;
      pointer-events: none;
      max-width: 95%;
      border: 1px solid #c8c2b5;
    }

    #touchControlsBar {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 0.5rem;
    }

    #touchControls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .ctrl-row {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
    }

    .ctrl-btn {
      flex: 1 1 auto;
      min-width: 4.3rem;
      min-height: 4.3rem;
      border-radius: 1.2rem;
      border: 1px solid #857d6a;
      background: #fdfbf6;
      color: #111;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      touch-action: none;
    }

    .ctrl-btn.wide {
      min-width: 7rem;
      font-size: 1.1rem;
      flex: 1 1 0;
    }

    .ctrl-btn:active {
      background: #e4decf;
    }

    @media (min-width: 900px) {
      .ctrl-btn {
        min-width: 4rem;
        min-height: 4rem;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="gameArea">
      <canvas id="gameCanvas"></canvas>
      <div id="uiOverlay">
        <div id="infoBar">
          <div><strong>Kindle Tank Game</strong></div>
          <div>Arrows/WASD move & turn • Space = FIRE • B = MINE • R/FIRE when dead = restart.</div>
        </div>
      </div>
    </div>

    <div id="touchControlsBar">
      <div id="touchControls">
        <div class="ctrl-row">
          <button id="btnLeft" class="ctrl-btn">⟲</button>
          <button id="btnForward" class="ctrl-btn">▲</button>
          <button id="btnRight" class="ctrl-btn">⟳</button>
        </div>
        <div class="ctrl-row">
          <button id="btnFire" class="ctrl-btn wide">FIRE</button>
          <button id="btnMine" class="ctrl-btn wide">MINE</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== Canvas & grid setup ======
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const TILE = 40;
    let tileCols = 0;
    let tileRows = 0;

    function tileCenterX(col) { return col * TILE + TILE / 2; }
    function tileCenterY(row) { return row * TILE + TILE / 2; }

    // ====== Input & directions ======
    const keys = { left: false, right: false, forward: false, fire: false, mine: false };

    const DIRS = [
      { angle: 0,           vx: 1,  vy: 0 },
      { angle: Math.PI / 2, vx: 0,  vy: 1 },
      { angle: Math.PI,     vx: -1, vy: 0 },
      { angle: -Math.PI/2,  vx: 0,  vy: -1 }
    ];

    // ====== Game state ======
    const player = {
      x: 0, y: 0,
      dirIndex: 3,
      radius: 14,
      lives: 3,
      alive: true
    };

    const bullets = [];   // {x,y,vx,vy,life,fromEnemy}
    const targets = [];   // {x,y,radius}
    const enemies = [];   // {x,y,dirIndex,radius,shootCooldown,moveTimer}
    const walls   = [];   // {x,y,w,h}
    const mines   = [];   // {x,y,timer,armed}
    const explosions = []; // {x,y,age,duration}

    let score = 0;
    let fireCooldown = 0;
    let mineCooldown = 0;
    let enemySpawnCooldown = 0;

    // ====== Helpers ======
    function randRange(min, max) { return Math.random() * (max - min) + min; }

    function distance(x1, y1, x2, y2) {
      const dx = x2 - x1, dy = y2 - y1;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function clamp(v, min, max) {
      if (v < min) return min;
      if (v > max) return max;
      return v;
    }

    function circleRectCollides(cx, cy, r, rect) {
      const rx = rect.x;
      const ry = rect.y;
      const rw = rect.w;
      const rh = rect.h;
      const nearestX = Math.max(rx, Math.min(cx, rx + rw));
      const nearestY = Math.max(ry, Math.min(cy, ry + rh));
      const dx = cx - nearestX;
      const dy = cy - nearestY;
      return (dx * dx + dy * dy) <= r * r;
    }

    function positionHitsWall(x, y, radius) {
      for (let i = 0; i < walls.length; i++) {
        if (circleRectCollides(x, y, radius, walls[i])) return true;
      }
      return false;
    }

    function bulletHitsWall(b) {
      for (let i = 0; i < walls.length; i++) {
        const w = walls[i];
        if (b.x >= w.x && b.x <= w.x + w.w && b.y >= w.y && b.y <= w.y + w.h) {
          return true;
        }
      }
      return false;
    }

    function snapTankToGrid(obj) {
      // Snap center to nearest tile center
      let col = Math.round((obj.x - TILE / 2) / TILE);
      let row = Math.round((obj.y - TILE / 2) / TILE);
      col = clamp(col, 0, tileCols - 1);
      row = clamp(row, 0, tileRows - 1);
      obj.x = tileCenterX(col);
      obj.y = tileCenterY(row);
    }

    // ====== Grid & wall layout ======
    function recomputeGrid() {
      tileCols = Math.max(8, Math.floor(canvas.width / TILE));
      tileRows = Math.max(6, Math.floor(canvas.height / TILE));
    }

    function isWallTile(col, row) {
      const x = col * TILE;
      const y = row * TILE;
      for (let i = 0; i < walls.length; i++) {
        const w = walls[i];
        if (w.x === x && w.y === y) return true;
      }
      return false;
    }

    function setupWalls() {
      walls.length = 0;

      const midC = Math.floor(tileCols / 2);
      const midR = Math.floor(tileRows / 2);

      // central T vertical
      for (let r = midR - 2; r <= midR + 2; r++) {
        if (r < 0 || r >= tileRows) continue;
        walls.push({ x: midC * TILE, y: r * TILE, w: TILE, h: TILE });
      }
      // central T horizontal
      for (let c = midC - 3; c <= midC + 3; c++) {
        if (c < 0 || c >= tileCols || c === midC) continue;
        walls.push({ x: c * TILE, y: midR * TILE, w: TILE, h: TILE });
      }

      // top & bottom scattered walls
      for (let c = 2; c < tileCols - 2; c += 3) {
        if (!isWallTile(c, 2)) {
          walls.push({ x: c * TILE, y: 2 * TILE, w: TILE, h: TILE });
        }
        if (!isWallTile(c, tileRows - 3)) {
          walls.push({ x: c * TILE, y: (tileRows - 3) * TILE, w: TILE, h: TILE });
        }
      }

      // four corners
      const cornerTiles = [
        { c: 1, r: 1 },
        { c: tileCols - 2, r: 1 },
        { c: 1, r: tileRows - 2 },
        { c: tileCols - 2, r: tileRows - 2 }
      ];
      for (let i = 0; i < cornerTiles.length; i++) {
        const ct = cornerTiles[i];
        if (ct.c >= 0 && ct.c < tileCols && ct.r >= 0 && ct.r < tileRows) {
          if (!isWallTile(ct.c, ct.r)) {
            walls.push({ x: ct.c * TILE, y: ct.r * TILE, w: TILE, h: TILE });
          }
        }
      }
    }

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      recomputeGrid();
      setupWalls();
    }

    window.addEventListener("resize", resizeCanvas);

    // ====== Spawning ======
    function randomFreeTile(minDistanceFromPlayer) {
      let attempts = 0;
      while (attempts < 300) {
        const col = Math.floor(Math.random() * tileCols);
        const row = Math.floor(Math.random() * tileRows);
        attempts++;

        if (isWallTile(col, row)) continue;

        const x = tileCenterX(col);
        const y = tileCenterY(row);

        if (distance(x, y, player.x, player.y) < minDistanceFromPlayer) continue;

        // also avoid very edge rows/cols to keep stuff inside arena
        if (col <= 0 || col >= tileCols - 1 || row <= 0 || row >= tileRows - 1) continue;

        return { col: col, row: row, x: x, y: y };
      }
      // fallback
      return { col: 1, row: 1, x: tileCenterX(1), y: tileCenterY(1) };
    }

    function spawnTarget() {
      const spot = randomFreeTile(TILE * 3);
      targets.push({ x: spot.x, y: spot.y, radius: 18 });
    }

    function ensureTargets(count) {
      while (targets.length < count) spawnTarget();
    }

    function spawnEnemy() {
      const spot = randomFreeTile(TILE * 4);
      enemies.push({
        x: spot.x,
        y: spot.y,
        dirIndex: Math.floor(Math.random() * 4),
        radius: 14,
        shootCooldown: 2 + Math.random(),
        moveTimer: 0
      });
    }

    function ensureEnemies(count) {
      while (enemies.length < count) spawnEnemy();
    }

    // ====== Input: keyboard ======
    document.addEventListener("keydown", function(e) {
      let handled = false;
      if (e.key === "r" || e.key === "R") {
        resetGame();
        handled = true;
      } else {
        switch (e.key) {
          case "ArrowLeft":
          case "a":
          case "A":
            keys.left = true; handled = true; break;
          case "ArrowRight":
          case "d":
          case "D":
            keys.right = true; handled = true; break;
          case "ArrowUp":
          case "w":
          case "W":
            keys.forward = true; handled = true; break;
          case " ":
          case "Spacebar":
            keys.fire = true; handled = true; break;
          case "b":
          case "B":
            keys.mine = true; handled = true; break;
        }
      }
      if (handled) e.preventDefault();
    });

    document.addEventListener("keyup", function(e) {
      let handled = false;
      switch (e.key) {
        case "ArrowLeft":
        case "a":
        case "A":
          keys.left = false; handled = true; break;
        case "ArrowRight":
        case "d":
        case "D":
          keys.right = false; handled = true; break;
        case "ArrowUp":
        case "w":
        case "W":
          keys.forward = false; handled = true; break;
        case " ":
        case "Spacebar":
          keys.fire = false; handled = true; break;
        case "b":
        case "B":
          keys.mine = false; handled = true; break;
      }
      if (handled) e.preventDefault();
    });

    // ====== Input: touch buttons ======
    function bindButton(btnId, keyName) {
      const btn = document.getElementById(btnId);
      if (!btn) return;

      const down = function(ev) { ev.preventDefault(); keys[keyName] = true; };
      const up   = function(ev) { ev.preventDefault(); keys[keyName] = false; };

      btn.addEventListener("touchstart", down, { passive: false });
      btn.addEventListener("touchend", up, { passive: false });
      btn.addEventListener("touchcancel", up, { passive: false });

      btn.addEventListener("mousedown", down);
      document.addEventListener("mouseup", function() { keys[keyName] = false; });
    }

    bindButton("btnLeft", "left");
    bindButton("btnRight", "right");
    bindButton("btnForward", "forward");
    bindButton("btnFire", "fire");
    bindButton("btnMine", "mine");

    // ====== Weapons & mines ======
    function fireBullet(source, speed, fromEnemy) {
      const dir = DIRS[source.dirIndex];
      const bx = source.x + dir.vx * (source.radius + 6);
      const by = source.y + dir.vy * (source.radius + 6);
      bullets.push({
        x: bx,
        y: by,
        vx: dir.vx * speed,
        vy: dir.vy * speed,
        life: 0,
        fromEnemy: !!fromEnemy
      });
    }

    function dropMine() {
      if (mines.length >= 3) return;
      mines.push({ x: player.x, y: player.y, timer: 0, armed: false });
    }

    function explodeMine(index) {
      const m = mines[index];
      const blastRadius = TILE * 2;
      // record explosion for visual
      explosions.push({ x: m.x, y: m.y, age: 0, duration: 0.35 });

      // kill enemies in range
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        if (distance(m.x, m.y, e.x, e.y) < blastRadius) {
          enemies.splice(i, 1);
          score += 3;
        }
      }

      // damage player too
      if (player.alive && distance(m.x, m.y, player.x, player.y) < blastRadius) {
        hitPlayer();
      }

      mines.splice(index, 1);
    }

    function hitPlayer() {
      if (!player.alive) return;
      player.lives--;
      if (player.lives <= 0) player.alive = false;
    }

    // ====== Reset ======
    function resetGame() {
      // start player near bottom center on grid
      const startCol = Math.floor(tileCols / 2);
      const startRow = tileRows - 3;
      player.x = tileCenterX(startCol);
      player.y = tileCenterY(startRow);
      player.dirIndex = 3; // up
      player.radius = 14;
      player.lives = 3;
      player.alive = true;

      bullets.length = 0;
      targets.length = 0;
      enemies.length = 0;
      mines.length = 0;
      explosions.length = 0;

      score = 0;
      fireCooldown = 0;
      mineCooldown = 0;
      enemySpawnCooldown = 0;

      ensureTargets(4);
      ensureEnemies(2);
    }

    // ====== Update ======
    function update(dt) {
      if (!player.alive) {
        if (keys.fire) { keys.fire = false; resetGame(); }
        updateBullets(dt);
        updateEnemies(dt);
        updateMines(dt);
        updateExplosions(dt);
        return;
      }

      const moveSpeed = 100;

      // rotation
      if (keys.left) {
        keys.left = false;
        player.dirIndex = (player.dirIndex + 3) % 4;
      }
      if (keys.right) {
        keys.right = false;
        player.dirIndex = (player.dirIndex + 1) % 4;
      }

      // movement
      let oldX = player.x;
      let oldY = player.y;
      if (keys.forward) {
        const dir = DIRS[player.dirIndex];
        player.x += dir.vx * moveSpeed * dt;
        player.y += dir.vy * moveSpeed * dt;
      }

      // clamp to bounds
      const margin = player.radius + 3;
      player.x = clamp(player.x, margin, canvas.width - margin);
      player.y = clamp(player.y, margin, canvas.height - margin);

      // wall collision for player
      if (positionHitsWall(player.x, player.y, player.radius)) {
        player.x = oldX;
        player.y = oldY;
      }

      // instant snap to grid when not moving forward
      if (!keys.forward) {
        const sx = player.x;
        const sy = player.y;
        snapTankToGrid(player);
        if (positionHitsWall(player.x, player.y, player.radius)) {
          player.x = sx;
          player.y = sy; // avoid snapping into wall tile
        }
      }

      // shooting
      fireCooldown -= dt;
      if (fireCooldown < 0) fireCooldown = 0;
      if (keys.fire && fireCooldown === 0) {
        fireBullet(player, 220, false);
        fireCooldown = 0.45;
      }

      // mines
      mineCooldown -= dt;
      if (mineCooldown < 0) mineCooldown = 0;
      if (keys.mine && mineCooldown === 0) {
        dropMine();
        mineCooldown = 1.0;
      }

      updateMines(dt);
      updateBullets(dt);
      updateEnemies(dt);
      updateExplosions(dt);

      ensureTargets(4);
      enemySpawnCooldown -= dt;
      if (enemySpawnCooldown < 0) {
        enemySpawnCooldown = 7 + Math.random() * 3;
        if (enemies.length < 3) spawnEnemy();
      }
    }

    function updateMines(dt) {
      for (let i = mines.length - 1; i >= 0; i--) {
        const m = mines[i];
        m.timer += dt;
        if (!m.armed && m.timer > 0.7) m.armed = true;
        if (m.timer > 4) {
          explodeMine(i);
        } else if (m.armed) {
          // explode if anyone gets too close
          for (let j = enemies.length - 1; j >= 0; j--) {
            const e = enemies[j];
            if (distance(m.x, m.y, e.x, e.y) < TILE * 1.3) {
              explodeMine(i);
              break;
            }
          }
          if (i >= mines.length) continue; // might have been removed
          if (player.alive && distance(m.x, m.y, player.x, player.y) < TILE * 1.3) {
            explodeMine(i);
          }
        }
      }
    }

    function updateBullets(dt) {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx * dt;
        b.y += b.vy * dt;
        b.life += dt;

        if (
          b.x < -20 || b.x > canvas.width + 20 ||
          b.y < -20 || b.y > canvas.height + 20 ||
          b.life > 4 ||
          bulletHitsWall(b)
        ) {
          bullets.splice(i, 1);
          continue;
        }

        if (b.fromEnemy && player.alive) {
          if (distance(b.x, b.y, player.x, player.y) < player.radius) {
            bullets.splice(i, 1);
            hitPlayer();
            continue;
          }
        } else if (!b.fromEnemy) {
          let hit = false;

          // targets
          for (let j = targets.length - 1; j >= 0; j--) {
            const t = targets[j];
            if (distance(b.x, b.y, t.x, t.y) < t.radius) {
              targets.splice(j, 1);
              score += 1;
              hit = true;
              break;
            }
          }
          if (hit) {
            bullets.splice(i, 1);
            continue;
          }

          // enemies
          for (let k = enemies.length - 1; k >= 0; k--) {
            const e = enemies[k];
            if (distance(b.x, b.y, e.x, e.y) < e.radius) {
              enemies.splice(k, 1);
              score += 2;
              hit = true;
              break;
            }
          }
          if (hit) {
            bullets.splice(i, 1);
            continue;
          }
        }
      }
    }

    function updateEnemies(dt) {
      const speed = 70;
      for (let i = 0; i < enemies.length; i++) {
        const e = enemies[i];

        // steering toward player
        e.moveTimer += dt;
        if (e.moveTimer > 0.25) {
          e.moveTimer = 0;
          const dx = player.x - e.x;
          const dy = player.y - e.y;
          if (Math.abs(dx) > Math.abs(dy)) {
            e.dirIndex = dx > 0 ? 0 : 2;
          } else {
            e.dirIndex = dy > 0 ? 1 : 3;
          }
        }

        const dir = DIRS[e.dirIndex];
        const oldX = e.x;
        const oldY = e.y;

        e.x += dir.vx * speed * dt;
        e.y += dir.vy * speed * dt;

        const r = e.radius + 3;
        e.x = clamp(e.x, r, canvas.width - r);
        e.y = clamp(e.y, r, canvas.height - r);

        // collision with walls: bounce / turn
        if (positionHitsWall(e.x, e.y, e.radius)) {
          e.x = oldX;
          e.y = oldY;
          e.dirIndex = (e.dirIndex + 1 + Math.floor(Math.random() * 3)) % 4;
        }

        // snap enemies to grid too when not moving much
        snapTankToGrid(e);
        if (positionHitsWall(e.x, e.y, e.radius)) {
          e.x = oldX;
          e.y = oldY;
        }

        // collision with player
        if (player.alive && distance(e.x, e.y, player.x, player.y) < e.radius + player.radius - 3) {
          hitPlayer();
        }

        // shooting when roughly aligned with player
        e.shootCooldown -= dt;
        if (e.shootCooldown < 0) e.shootCooldown = 0;

        if (e.shootCooldown === 0 && player.alive) {
          const dx = player.x - e.x;
          const dy = player.y - e.y;
          const dirVec = DIRS[e.dirIndex];

          const alignedRow = Math.abs(dy) < 20 && Math.sign(dx) === dirVec.vx;
          const alignedCol = Math.abs(dx) < 20 && Math.sign(dy) === dirVec.vy;

          if ((alignedRow || alignedCol) && distance(e.x, e.y, player.x, player.y) < TILE * 8) {
            // simple line-of-sight: sample along path and cancel if wall hit
            let clear = true;
            const steps = 10;
            for (let s = 1; s < steps; s++) {
              const tx = e.x + (dx / steps) * s;
              const ty = e.y + (dy / steps) * s;
              if (positionHitsWall(tx, ty, 3)) {
                clear = false;
                break;
              }
            }

            if (clear) {
              fireBullet(e, 80, true);
              e.shootCooldown = 2.5 + Math.random();
            }
          }
        }
      }
    }

    function updateExplosions(dt) {
      for (let i = explosions.length - 1; i >= 0; i--) {
        const ex = explosions[i];
        ex.age += dt;
        if (ex.age > ex.duration) {
          explosions.splice(i, 1);
        }
      }
    }

    // ====== Drawing ======
    function drawGrid() {
      ctx.strokeStyle = "#d5cfbf";
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += TILE) {
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
      }
      for (let y = 0; y < canvas.height; y += TILE) {
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
      }
      ctx.stroke();
    }

    function drawWalls() {
      ctx.fillStyle = "#b0a896";
      ctx.strokeStyle = "#8b8476";
      ctx.lineWidth = 1;
      for (let i = 0; i < walls.length; i++) {
        const w = walls[i];
        ctx.fillRect(w.x, w.y, w.w, w.h);
        ctx.strokeRect(w.x, w.y, w.w, w.h);
      }
    }

    function drawTank(x, y, dirIndex, bodyColor, turretColor) {
      const dir = DIRS[dirIndex];
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(dir.angle);

      ctx.fillStyle = bodyColor;
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 1.5;
      ctx.fillRect(-14, -14, 28, 28);
      ctx.strokeRect(-14, -14, 28, 28);

      ctx.fillStyle = turretColor;
      ctx.fillRect(0, -4, 18, 8);

      ctx.restore();
    }

    function drawMines() {
      for (let i = 0; i < mines.length; i++) {
        const m = mines[i];
        ctx.beginPath();
        ctx.fillStyle = m.armed ? "#555" : "#999";
        ctx.arc(m.x, m.y, 6, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawExplosions() {
      for (let i = 0; i < explosions.length; i++) {
        const ex = explosions[i];
        const t = ex.age / ex.duration;
        const radius = TILE * (1.2 + t * 1.0);
        ctx.save();
        ctx.globalAlpha = 0.3 * (1 - t);
        ctx.fillStyle = "#444";
        ctx.beginPath();
        ctx.arc(ex.x, ex.y, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function drawPlayer() {
      drawTank(player.x, player.y, player.dirIndex, "#4a7c59", "#385d42");
    }

    function drawEnemies() {
      for (let i = 0; i < enemies.length; i++) {
        const e = enemies[i];
        drawTank(e.x, e.y, e.dirIndex, "#8b3a3a", "#5f2626");
      }
    }

    function drawTargets() {
      for (let i = 0; i < targets.length; i++) {
        const t = targets[i];
        ctx.beginPath();
        ctx.fillStyle = "#c99b2b";
        ctx.strokeStyle = "#8a6b1a";
        ctx.lineWidth = 2;
        ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(t.x - t.radius / 2, t.y);
        ctx.lineTo(t.x + t.radius / 2, t.y);
        ctx.moveTo(t.x, t.y - t.radius / 2);
        ctx.lineTo(t.x, t.y + t.radius / 2);
        ctx.stroke();
      }
    }

    function drawBullets() {
      for (let i = 0; i < bullets.length; i++) {
        const b = bullets[i];
        ctx.beginPath();
        ctx.fillStyle = b.fromEnemy ? "#333" : "#111";
        ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawHUD() {
      ctx.fillStyle = "#111";
      ctx.font = "14px system-ui, sans-serif";
      ctx.textBaseline = "top";
      ctx.fillText("Score: " + score, 10, 8);
      ctx.fillText("Lives: " + player.lives, 10, 26);

      if (!player.alive) {
        const msg = "You were hit! Press R or FIRE to restart.";
        ctx.font = "16px system-ui, sans-serif";
        const w = ctx.measureText(msg).width;
        ctx.fillText(msg, (canvas.width - w) / 2, canvas.height / 2 - 10);
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawWalls();
      drawTargets();
      drawEnemies();
      drawBullets();
      drawMines();
      drawExplosions();
      drawPlayer();
      drawHUD();
    }

    // ====== Game loop ======
    let lastTime = 0;
    let accumulator = 0;
    const STEP = 1 / 6; // ~6 updates per second (e-ink friendly)

    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      let dt = (timestamp - lastTime) / 1000;
      if (dt > 0.25) dt = 0.25;
      lastTime = timestamp;
      accumulator += dt;

      while (accumulator >= STEP) {
        update(STEP);
        accumulator -= STEP;
      }

      render();
      requestAnimationFrame(gameLoop);
    }

    // ====== Start game ======
    resizeCanvas();
    resetGame();
    requestAnimationFrame(gameLoop);
  </script>
</body>
