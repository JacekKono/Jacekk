<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kindle Tank Game (Scribe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #e9e5d8; /* light paper-ish */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: calc(100% - 7rem); /* room for controls */
      background: #f4f2ea;
      border-bottom: 1px solid #c0b9aa;
    }

    #uiOverlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    #infoBar {
      position: absolute;
      top: 0.4rem;
      left: 0.4rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.3rem 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.75rem;
      pointer-events: none;
      max-width: 95%;
      border: 1px solid #c8c2b5;
    }

    #touchControlsWrapper {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    #touchControls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      max-width: 420px;      /* <<< keeps controls in a centered column */
      margin: 0 auto;
    }

    .ctrl-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
    }

    .ctrl-btn {
      flex: 1 1 auto;
      min-width: 4.5rem;
      min-height: 4.5rem;
      border-radius: 1.2rem;
      border: 1px solid #857d6a;
      background: #fdfbf6;
      color: #111;
      font-size: 1.6rem;
      font-weight: 600;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      touch-action: none;
    }

    .ctrl-btn.wide {
      min-width: 10rem;
      font-size: 1.2rem;
      flex: 0 0 auto;
    }

    .ctrl-btn:active {
      background: #e4decf;
    }

    @media (min-width: 900px) {
      #gameCanvas {
        height: calc(100% - 6rem);
      }
      #touchControlsWrapper {
        height: 6rem;
      }
      .ctrl-btn {
        min-width: 4rem;
        min-height: 4rem;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="uiOverlay">
      <div id="infoBar">
        <div><strong>Kindle Tank Game</strong></div>
        <div id="infoText">
          Arrows/WASD to turn &amp; move, Space to shoot, R or FIRE to restart.
        </div>
      </div>

      <!-- Big centered touch controls (bottom) -->
      <div id="touchControlsWrapper">
        <div id="touchControls">
          <div class="ctrl-row">
            <button id="btnLeft" class="ctrl-btn">⟲</button>
            <button id="btnForward" class="ctrl-btn">▲</button>
            <button id="btnRight" class="ctrl-btn">⟳</button>
          </div>
          <div class="ctrl-row">
            <button id="btnShoot" class="ctrl-btn wide">FIRE</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ======== Canvas setup ========
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const rect = document.getElementById("gameContainer").getBoundingClientRect();
      const controlsHeight = document.getElementById("touchControlsWrapper").offsetHeight || 112;
      canvas.width = rect.width;
      canvas.height = rect.height - controlsHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ======== Input state ========
    const keys = { left: false, right: false, forward: false, shoot: false };

    // Directions (90° steps): 0 right, 1 down, 2 left, 3 up
    const DIRS = [
      { angle: 0, vx: 1, vy: 0 },
      { angle: Math.PI / 2, vx: 0, vy: 1 },
      { angle: Math.PI, vx: -1, vy: 0 },
      { angle: -Math.PI / 2, vx: 0, vy: -1 }
    ];

    // ======== Game objects ========
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      dirIndex: 3,
      radius: 14,
      lives: 3,
      alive: true
    };

    const bullets = []; // player & enemies
    const targets = [];
    const enemies = [];

    let score = 0;
    let shootCooldown = 0;
    let enemySpawnCooldown = 0;

    function randRange(min, max) { return Math.random() * (max - min) + min; }
    function distance(x1, y1, x2, y2) {
      const dx = x2 - x1, dy = y2 - y1;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // ======== Spawning ========
    function spawnTarget() {
      const radius = 18;
      let x, y, attempts = 0;
      do {
        x = randRange(radius, canvas.width - radius);
        y = randRange(radius, canvas.height - radius);
        attempts++;
        if (attempts > 50) break;
      } while (distance(x, y, player.x, player.y) < 120);
      targets.push({ x, y, radius });
    }

    function ensureTargets(count) {
      while (targets.length < count) spawnTarget();
    }

    function spawnEnemy() {
      const margin = 20;
      const side = Math.floor(Math.random() * 4);
      let x, y;
      if (side === 0) {
        x = randRange(margin, canvas.width - margin); y = margin;
      } else if (side === 1) {
        x = canvas.width - margin; y = randRange(margin, canvas.height - margin);
      } else if (side === 2) {
        x = randRange(margin, canvas.width - margin); y = canvas.height - margin;
      } else {
        x = margin; y = randRange(margin, canvas.height - margin);
      }
      enemies.push({
        x, y,
        dirIndex: 1,
        radius: 14,
        shootCooldown: 2 + Math.random(),
        moveTimer: 0
      });
    }

    function ensureEnemies(count) {
      while (enemies.length < count) spawnEnemy();
    }

    // ======== Keyboard ========
    document.addEventListener("keydown", e => {
      let handled = false;
      if (e.key === "r" || e.key === "R") {
        resetGame(); handled = true;
      } else {
        switch (e.key) {
          case "ArrowLeft": case "a": case "A": keys.left = true; handled = true; break;
          case "ArrowRight": case "d": case "D": keys.right = true; handled = true; break;
          case "ArrowUp": case "w": case "W": keys.forward = true; handled = true; break;
          case " ": case "Spacebar": keys.shoot = true; handled = true; break;
        }
      }
      if (handled) e.preventDefault();
    });

    document.addEventListener("keyup", e => {
      let handled = false;
      switch (e.key) {
        case "ArrowLeft": case "a": case "A": keys.left = false; handled = true; break;
        case "ArrowRight": case "d": case "D": keys.right = false; handled = true; break;
        case "ArrowUp": case "w": case "W": keys.forward = false; handled = true; break;
        case " ": case "Spacebar": keys.shoot = false; handled = true; break;
      }
      if (handled) e.preventDefault();
    });

    // ======== Touch controls ========
    function bindControl(buttonId, keyName) {
      const btn = document.getElementById(buttonId);
      if (!btn) return;

      const activate = ev => { ev.preventDefault(); keys[keyName] = true; };
      const deactivate = ev => { ev.preventDefault(); keys[keyName] = false; };

      btn.addEventListener("touchstart", activate, { passive: false });
      btn.addEventListener("touchend", deactivate, { passive: false });
      btn.addEventListener("touchcancel", deactivate, { passive: false });

      btn.addEventListener("mousedown", activate);
      document.addEventListener("mouseup", () => { keys[keyName] = false; });
    }

    bindControl("btnLeft", "left");
    bindControl("btnRight", "right");
    bindControl("btnForward", "forward");
    bindControl("btnShoot", "shoot");

    // ======== Shooting ========
    function fireBullet(source, speed, fromEnemy) {
      const dir = DIRS[source.dirIndex];
      const bx = source.x + dir.vx * (source.radius + 6);
      const by = source.y + dir.vy * (source.radius + 6);
      bullets.push({
        x: bx, y: by,
        vx: dir.vx * speed,
        vy: dir.vy * speed,
        life: 0,
        fromEnemy: !!fromEnemy
      });
    }

    // ======== Reset ========
    function resetGame() {
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
      player.dirIndex = 3;
      player.lives = 3;
      player.alive = true;
      bullets.length = 0;
      targets.length = 0;
      enemies.length = 0;
      score = 0;
      shootCooldown = 0;
      enemySpawnCooldown = 0;
      ensureTargets(4);
      ensureEnemies(2);
    }

    function hitPlayer() {
      if (!player.alive) return;
      player.lives--;
      if (player.lives <= 0) player.alive = false;
    }

    // ======== Update logic (discrete steps for e-ink) ========
    function update(dt) {
      // if dead, allow FIRE to restart
      if (!player.alive) {
        if (keys.shoot) { keys.shoot = false; resetGame(); }
        updateBullets(dt);
        return;
      }

      const moveSpeed = 90;  // px/s, slower for Scribe
      const rotStep = 1;

      // 90° step rotation
      if (keys.left) {
        keys.left = false;
        player.dirIndex = (player.dirIndex - rotStep + 4) % 4;
      }
      if (keys.right) {
        keys.right = false;
        player.dirIndex = (player.dirIndex + rotStep) % 4;
      }

      // move forward
      if (keys.forward) {
        const dir = DIRS[player.dirIndex];
        player.x += dir.vx * moveSpeed * dt;
        player.y += dir.vy * moveSpeed * dt;
      }

      // keep inside bounds
      const margin = player.radius + 2;
      if (player.x < margin) player.x = margin;
      if (player.x > canvas.width - margin) player.x = canvas.width - margin;
      if (player.y < margin) player.y = margin;
      if (player.y > canvas.height - margin) player.y = canvas.height - margin;

      // shooting
      shootCooldown -= dt; if (shootCooldown < 0) shootCooldown = 0;
      if (keys.shoot && shootCooldown === 0) {
        fireBullet(player, 200, false);
        shootCooldown = 0.5;
      }

      updateBullets(dt);
      updateEnemies(dt);
      ensureTargets(4);

      enemySpawnCooldown -= dt;
      if (enemySpawnCooldown < 0) {
        enemySpawnCooldown = 6 + Math.random() * 3;
        if (enemies.length < 3) spawnEnemy();
      }
    }

    function updateBullets(dt) {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx * dt;
        b.y += b.vy * dt;
        b.life += dt;

        if (
          b.x < -20 || b.x > canvas.width + 20 ||
          b.y < -20 || b.y > canvas.height + 20 ||
          b.life > 4
        ) {
          bullets.splice(i, 1);
          continue;
        }

        if (b.fromEnemy && player.alive) {
          if (distance(b.x, b.y, player.x, player.y) < player.radius) {
            bullets.splice(i, 1);
            hitPlayer();
            continue;
          }
        } else if (!b.fromEnemy) {
          // player bullet hits target
          let hitSomething = false;
          for (let j = targets.length - 1; j >= 0; j--) {
            const t = targets[j];
            if (distance(b.x, b.y, t.x, t.y) < t.radius) {
              targets.splice(j, 1);
              score += 1;
              hitSomething = true;
              break;
            }
          }
          if (hitSomething) { bullets.splice(i, 1); continue; }

          // player bullet hits enemy
          for (let k = enemies.length - 1; k >= 0; k--) {
            const e = enemies[k];
            if (distance(b.x, b.y, e.x, e.y) < e.radius) {
              enemies.splice(k, 1);
              score += 2;
              hitSomething = true;
              break;
            }
          }
          if (hitSomething) { bullets.splice(i, 1); continue; }
        }
      }
    }

    function updateEnemies(dt) {
      const speed = 25; // even slower for Scribe
      for (const e of enemies) {
        // change facing toward player only every 0.3s
        e.moveTimer += dt;
        if (e.moveTimer > 0.3) {
          e.moveTimer = 0;
          const dx = player.x - e.x;
          const dy = player.y - e.y;
          if (Math.abs(dx) > Math.abs(dy)) {
            e.dirIndex = dx > 0 ? 0 : 2;
          } else {
            e.dirIndex = dy > 0 ? 1 : 3;
          }
        }

        const dir = DIRS[e.dirIndex];
        e.x += dir.vx * speed * dt;
        e.y += dir.vy * speed * dt;

        // bounds
        const margin = e.radius + 2;
        if (e.x < margin) { e.x = margin; e.dirIndex = 0; }
        if (e.x > canvas.width - margin) { e.x = canvas.width - margin; e.dirIndex = 2; }
        if (e.y < margin) { e.y = margin; e.dirIndex = 1; }
        if (e.y > canvas.height - margin) { e.y = canvas.height - margin; e.dirIndex = 3; }

        // collision with player body
        if (player.alive && distance(e.x, e.y, player.x, player.y) < e.radius + player.radius - 3) {
          hitPlayer();
        }

        // shooting when roughly aligned
        e.shootCooldown -= dt; if (e.shootCooldown < 0) e.shootCooldown = 0;
        if (e.shootCooldown === 0 && player.alive) {
          const dx = player.x - e.x;
          const dy = player.y - e.y;
          const alignedHoriz = Math.abs(dy) < 18 && Math.sign(dx) === DIRS[e.dirIndex].vx;
          const alignedVert  = Math.abs(dx) < 18 && Math.sign(dy) === DIRS[e.dirIndex].vy;
          if ((alignedHoriz || alignedVert) && distance(e.x, e.y, player.x, player.y) < 350) {
            fireBullet(e, 80, true);
            e.shootCooldown = 2.3 + Math.random();
          }
        }
      }
    }

    // ======== Drawing ========
    function drawGrid() {
      const step = 40;
      ctx.strokeStyle = "#d5cfbf";
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += step) {
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
      }
      for (let y = 0; y < canvas.height; y += step) {
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
      }
      ctx.stroke();
    }

    function drawTank(x, y, dirIndex, bodyColor, turretColor) {
      const dir = DIRS[dirIndex];
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(dir.angle);

      ctx.fillStyle = bodyColor;
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 1.5;
      ctx.fillRect(-14, -14, 28, 28);
      ctx.strokeRect(-14, -14, 28, 28);

      ctx.fillStyle = turretColor;
      ctx.fillRect(0, -4, 18, 8);

      ctx.restore();
    }

    function drawPlayer() {
      drawTank(player.x, player.y, player.dirIndex, "#4a7c59", "#385d42");
    }

    function drawEnemies() {
      for (const e of enemies) {
        drawTank(e.x, e.y, e.dirIndex, "#8b3a3a", "#5f2626");
      }
    }

    function drawTargets() {
      for (const t of targets) {
        ctx.beginPath();
        ctx.fillStyle = "#c99b2b";
        ctx.strokeStyle = "#8a6b1a";
        ctx.lineWidth = 2;
        ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(t.x - t.radius / 2, t.y);
        ctx.lineTo(t.x + t.radius / 2, t.y);
        ctx.moveTo(t.x, t.y - t.radius / 2);
        ctx.lineTo(t.x, t.y + t.radius / 2);
        ctx.stroke();
      }
    }

    function drawBullets() {
      for (const b of bullets) {
        ctx.beginPath();
        ctx.fillStyle = b.fromEnemy ? "#333" : "#111";
        ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawHUD() {
      ctx.fillStyle = "#111";
      ctx.font = "14px system-ui, sans-serif";
      ctx.textBaseline = "top";
      ctx.fillText("Score: " + score, 10, 8);
      ctx.fillText("Lives: " + player.lives, 10, 26);

      if (!player.alive) {
        const msg = "You were hit! Press R or FIRE to restart.";
        ctx.font = "16px system-ui, sans-serif";
        const w = ctx.measureText(msg).width;
        ctx.fillText(msg, (canvas.width - w) / 2, canvas.height / 2 - 10);
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawTargets();
      drawEnemies();
      drawBullets();
      drawPlayer();
      drawHUD();
    }

    // ======== Game loop (6 fps-ish) ========
    let lastTime = 0;
    let accumulator = 0;
    const STEP = 1 / 6; // ~6 updates per second

    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      let dt = (timestamp - lastTime) / 1000;
      if (dt > 0.25) dt = 0.25;   // clamp huge pauses
      lastTime = timestamp;
      accumulator += dt;

      while (accumulator >= STEP) {
        update(STEP);
        accumulator -= STEP;
      }

      render();
      window.requestAnimationFrame(gameLoop);
    }

    // Start
    resetGame();
    window.requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
