<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Tank Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #111;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #uiOverlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    #infoBar {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.4rem 0.6rem;
      border-radius: 0.4rem;
      font-size: 0.8rem;
      pointer-events: none;
      max-width: 95%;
    }

    #touchControls {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      pointer-events: auto;
    }

    .ctrl-row {
      display: flex;
      justify-content: center;
      gap: 0.4rem;
    }

    .ctrl-btn {
      min-width: 3.2rem;
      min-height: 3.2rem;
      border-radius: 0.8rem;
      border: none;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      touch-action: none;
    }

    .ctrl-btn:active {
      background: rgba(255, 255, 255, 0.15);
    }

    .ctrl-btn.wide {
      min-width: 7rem;
      font-size: 1rem;
    }

    @media (min-width: 900px) {
      #touchControls {
        /* Smaller / dimmer on bigger screens; mostly for tablets & phones */
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="uiOverlay">
      <div id="infoBar">
        <div>Simple Tank Game</div>
        <div id="infoText">
          Arrows/WASD to turn & move, Space to shoot. Touch buttons on Kindle/phone.
        </div>
      </div>

      <!-- Touch controls for Kindle / mobile -->
      <div id="touchControls">
        <div class="ctrl-row">
          <button id="btnLeft" class="ctrl-btn">⟲</button>
          <button id="btnForward" class="ctrl-btn">▲</button>
          <button id="btnRight" class="ctrl-btn">⟳</button>
        </div>
        <div class="ctrl-row">
          <button id="btnShoot" class="ctrl-btn wide">FIRE</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ======== Basic setup ========

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const keys = {
      left: false,
      right: false,
      forward: false,
      shoot: false
    };

    // ======== Game objects ========

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      angle: 0,
      radius: 15
    };

    const bullets = [];
    const targets = [];
    let score = 0;
    let shootCooldown = 0; // seconds

    // ======== Utility functions ========

    function randRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function distance(x1, y1, x2, y2) {
      const dx = x2 - x1;
      const dy = y2 - y1;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Spawn targets that don't overlap player too closely
    function spawnTarget() {
      const radius = 18;
      let attempts = 0;
      let x, y;
      do {
        x = randRange(radius, canvas.width - radius);
        y = randRange(radius, canvas.height - radius);
        attempts++;
        if (attempts > 50) break;
      } while (distance(x, y, player.x, player.y) < 120);
      targets.push({ x, y, radius });
    }

    function ensureTargets(count) {
      while (targets.length < count) {
        spawnTarget();
      }
    }

    // ======== Input: keyboard ========

    document.addEventListener("keydown", (e) => {
      let handled = false;
      switch (e.key) {
        case "ArrowLeft":
        case "a":
        case "A":
          keys.left = true;
          handled = true;
          break;
        case "ArrowRight":
        case "d":
        case "D":
          keys.right = true;
          handled = true;
          break;
        case "ArrowUp":
        case "w":
        case "W":
          keys.forward = true;
          handled = true;
          break;
        case " ":
        case "Spacebar": // older browsers
          keys.shoot = true;
          handled = true;
          break;
      }
      if (handled) e.preventDefault();
    });

    document.addEventListener("keyup", (e) => {
      let handled = false;
      switch (e.key) {
        case "ArrowLeft":
        case "a":
        case "A":
          keys.left = false;
          handled = true;
          break;
        case "ArrowRight":
        case "d":
        case "D":
          keys.right = false;
          handled = true;
          break;
        case "ArrowUp":
        case "w":
        case "W":
          keys.forward = false;
          handled = true;
          break;
        case " ":
        case "Spacebar":
          keys.shoot = false;
          handled = true;
          break;
      }
      if (handled) e.preventDefault();
    });

    // ======== Input: touch controls ========

    function bindControl(buttonId, keyName) {
      const btn = document.getElementById(buttonId);
      if (!btn) return;

      const activate = (ev) => {
        ev.preventDefault();
        keys[keyName] = true;
      };
      const deactivate = (ev) => {
        ev.preventDefault();
        keys[keyName] = false;
      };

      btn.addEventListener("touchstart", activate, { passive: false });
      btn.addEventListener("touchend", deactivate, { passive: false });
      btn.addEventListener("touchcancel", deactivate, { passive: false });

      btn.addEventListener("mousedown", (ev) => {
        activate(ev);
      });
      document.addEventListener("mouseup", (ev) => {
        keys[keyName] = false;
      });
    }

    bindControl("btnLeft", "left");
    bindControl("btnRight", "right");
    bindControl("btnForward", "forward");
    bindControl("btnShoot", "shoot");

    // ======== Shooting ========

    function fireBullet() {
      const speed = 260; // px/s
      const bx = player.x + Math.cos(player.angle) * (player.radius + 6);
      const by = player.y + Math.sin(player.angle) * (player.radius + 6);
      const vx = Math.cos(player.angle) * speed;
      const vy = Math.sin(player.angle) * speed;

      bullets.push({
        x: bx,
        y: by,
        vx,
        vy,
        life: 0
      });
    }

    // ======== Game loop ========

    let lastTime = 0;

    function update(dt) {
      const rotSpeed = 3.0; // radians per second
      const moveSpeed = 150; // px per second

      // Rotate
      if (keys.left) player.angle -= rotSpeed * dt;
      if (keys.right) player.angle += rotSpeed * dt;

      // Move
      if (keys.forward) {
        player.x += Math.cos(player.angle) * moveSpeed * dt;
        player.y += Math.sin(player.angle) * moveSpeed * dt;
      }

      // Keep player inside bounds
      const margin = player.radius + 2;
      if (player.x < margin) player.x = margin;
      if (player.x > canvas.width - margin) player.x = canvas.width - margin;
      if (player.y < margin) player.y = margin;
      if (player.y > canvas.height - margin) player.y = canvas.height - margin;

      // Shooting cooldown
      shootCooldown -= dt;
      if (shootCooldown < 0) shootCooldown = 0;
      if (keys.shoot && shootCooldown === 0) {
        fireBullet();
        shootCooldown = 0.35; // seconds between shots
      }

      // Update bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx * dt;
        b.y += b.vy * dt;
        b.life += dt;

        // Remove if off-screen or too old
        if (
          b.x < -20 ||
          b.x > canvas.width + 20 ||
          b.y < -20 ||
          b.y > canvas.height + 20 ||
          b.life > 3.0
        ) {
          bullets.splice(i, 1);
          continue;
        }

        // Collision with targets
        for (let j = targets.length - 1; j >= 0; j--) {
          const t = targets[j];
          if (distance(b.x, b.y, t.x, t.y) < t.radius) {
            bullets.splice(i, 1);
            targets.splice(j, 1);
            score += 1;
            break;
          }
        }
      }

      // Ensure there are always some targets
      ensureTargets(4);
    }

    function drawGrid() {
      const step = 40;
      ctx.strokeStyle = "#222";
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += step) {
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
      }
      for (let y = 0; y < canvas.height; y += step) {
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
      }
      ctx.stroke();
    }

    function drawPlayer() {
      ctx.save();
      ctx.translate(player.x, player.y);
      ctx.rotate(player.angle);

      // Tank body
      ctx.fillStyle = "#3fa34d";
      ctx.fillRect(-player.radius, -player.radius, player.radius * 2, player.radius * 2);

      // Turret
      ctx.fillStyle = "#2b7034";
      ctx.fillRect(0, -5, player.radius + 12, 10);

      // Barrel tip highlight
      ctx.fillStyle = "#7ee27c";
      ctx.fillRect(player.radius + 8, -3, 4, 6);

      ctx.restore();
    }

    function drawBullets() {
      ctx.fillStyle = "#ffdd55";
      for (const b of bullets) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawTargets() {
      for (const t of targets) {
        ctx.beginPath();
        ctx.fillStyle = "#dd4444";
        ctx.strokeStyle = "#ffbbbb";
        ctx.lineWidth = 2;
        ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        // Inner crosshair
        ctx.beginPath();
        ctx.moveTo(t.x - t.radius / 2, t.y);
        ctx.lineTo(t.x + t.radius / 2, t.y);
        ctx.moveTo(t.x, t.y - t.radius / 2);
        ctx.lineTo(t.x, t.y + t.radius / 2);
        ctx.stroke();
      }
    }

    function drawHUD() {
      ctx.fillStyle = "white";
      ctx.font = "14px system-ui, sans-serif";
      ctx.textBaseline = "top";
      const text = "Score: " + score;
      ctx.fillText(text, 10, 10);

      ctx.font = "12px system-ui, sans-serif";
      ctx.fillText("Hit the red targets. Don't worry, there's no losing!", 10, 28);
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawTargets();
      drawBullets();
      drawPlayer();
      drawHUD();
    }

    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = (timestamp - lastTime) / 1000;
      lastTime = timestamp;

      update(dt);
      render();

      window.requestAnimationFrame(gameLoop);
    }

    // Initialize a few starting targets and begin loop
    ensureTargets(4);
    window.requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
